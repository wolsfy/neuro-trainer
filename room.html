<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ö–æ–º–Ω–∞—Ç–∞ –ù–µ–π—Ä–æ–Ω–∞</title>
  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* –ö–æ–º–Ω–∞—Ç–∞ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
    .room-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      background: radial-gradient(circle at center, rgba(255,255,255,0.8), transparent);
      overflow: hidden;
    }

    /* –ë–æ–ª—å—à–æ–π —Ä–æ–±–æ—Ç */
    .big-robot-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    /* –û–±—ë—Ä—Ç–∫–∞ ‚Äî –Ω—É–∂–Ω–∞, —á—Ç–æ–±—ã –∞–∫—Å–µ—Å—Å—É–∞—Ä –Ω–∞–∫–ª–∞–¥—ã–≤–∞–ª—Å—è –ø–æ–≤–µ—Ä—Ö —Ä–æ–±–æ—Ç–∞ */
    .robot-wrapper {
      position: relative;
      width: 85%;
      max-width: 350px;
    }

    /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–æ–±–æ—Ç–∞ */
    .big-robot-img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 25px 20px rgba(0,0,0,0.2));
      cursor: pointer;
      background: transparent !important;
      object-fit: contain;

      /* –ü–ª–∞–≤–Ω–æ–µ ‚Äú–ø–∞—Ä–µ–Ω–∏–µ‚Äù */
      animation: floatRobot 5s ease-in-out infinite;
      transition: transform 0.1s;
    }

    /* –ê–∫—Å–µ—Å—Å—É–∞—Ä –ø–æ–≤–µ—Ä—Ö —Ä–æ–±–æ—Ç–∞ */
    .accessory-overlay {
      position: absolute;

      /* –ë–∞–∑–æ–≤–∞—è –ø–æ–∑–∏—Ü–∏—è (–º–æ–∂–Ω–æ –ø–æ—Ç–æ–º –ø–æ–¥—Å—Ç—Ä–æ–∏—Ç—å –ø–æ–¥ –∫–∞–∂–¥—ã–π –∞–∫—Å–µ—Å—Å—É–∞—Ä –≤ room.js) */
      top: 2%;
      left: 50%;
      transform: translateX(-50%);

      width: 60%;
      height: auto;
      pointer-events: none;
      z-index: 10;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));

      /* –ü–∞—Ä–∏—Ç –≤–º–µ—Å—Ç–µ —Å —Ä–æ–±–æ—Ç–æ–º, –Ω–æ –Ω–µ –ª–æ–º–∞–µ—Ç translateX(-50%) */
      animation: floatAccessory 5s ease-in-out infinite;
    }

    /* –ü–∞—Ä–µ–Ω–∏–µ —Ä–æ–±–æ—Ç–∞ (—Ç–æ–ª—å–∫–æ –ø–æ Y) */
    @keyframes floatRobot {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-15px); }
    }

    /* –ü–∞—Ä–µ–Ω–∏–µ –∞–∫—Å–µ—Å—Å—É–∞—Ä–∞: —Å–æ—Ö—Ä–∞–Ω—è–µ–º translateX(-50%) + –¥–æ–±–∞–≤–ª—è–µ–º translateY */
    @keyframes floatAccessory {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50%      { transform: translateX(-50%) translateY(-15px); }
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –∫–ª–∏–∫–∞ (—Å–∂–∞—Ç–∏–µ) */
    .big-robot-img:active {
      transform: scale(0.95) translateY(0) !important;
      transition: 0.05s;
    }

    /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è (–≤–Ω–∏–∑—É) */
    .room-controls {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 30px;
      z-index: 10;
    }

    .room-btn {
      background: var(--card-bg);
      border: none;
      padding: 15px;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--text);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .room-btn:active { transform: scale(0.95); }

    .btn-icon { font-size: 2rem; }

    /* –û–±–ª–∞—á–∫–æ –º—ã—Å–ª–µ–π */
    .thought-bubble {
      position: absolute;
      top: 5%;
      right: 5%;
      background: white;
      padding: 12px 20px;
      border-radius: 25px;
      border-bottom-left-radius: 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      font-weight: bold;
      color: #444;
      animation: popIn 0.5s forwards;
      max-width: 160px;
      text-align: center;
      z-index: 5;
      opacity: 0;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>

  <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
