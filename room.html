<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ö–æ–º–Ω–∞—Ç–∞ –ù–µ–π—Ä–æ–Ω–∞</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/robot-animations.css" />
  <link rel="stylesheet" href="css/mobile.css?v=6" />

  <style>
    body { 
      overflow: hidden !important;
      margin: 0;
      padding: 0;
    }
    
    .btn-back {
      font-size: 1.5rem;
      text-decoration: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transition: all 0.2s;
      z-index: 100;
    }
    
    .btn-back:active {
      transform: scale(0.9);
      background: rgba(255,255,255,0.2);
    }

    .room-screen {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 80px;
      overflow: hidden;
    }

    .room-view {
      width: 100%;
      height: 100%;
      position: relative;
      background:
        linear-gradient(180deg, #c9def5 0%, #dbe7ff 45%, #e9edf5 45%, #f5f5f5 100%);
      overflow: hidden;
      transform-style: preserve-3d;
    }

    .room-view::after {
      content: '';
      position: absolute;
      bottom: -10%;
      left: 50%;
      transform: translateX(-50%) rotateX(60deg);
      width: 140%;
      height: 60%;
      background:
        linear-gradient(90deg, rgba(0,0,0,0.08) 1px, transparent 1px),
        linear-gradient(0deg, rgba(0,0,0,0.06) 1px, transparent 1px);
      background-size: 60px 60px;
      background-color: #e0d4c5;
      opacity: 0.8;
      z-index: 1;
    }

    .robot-status {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      padding: 15px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      min-width: 200px;
      z-index: 20;
    }

    .status-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }

    .robot-avatar {
      font-size: 2rem;
    }

    .robot-name {
      flex: 1;
    }

    .robot-name-text {
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
      margin: 0;
    }

    .robot-level {
      font-size: 0.8rem;
      color: #666;
      margin: 2px 0 0 0;
    }

    .status-bars {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-icon {
      font-size: 1.3rem;
      min-width: 24px;
      text-align: center;
    }

    .status-bar-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .status-label {
      font-size: 0.75rem;
      color: #666;
      font-weight: 600;
    }

    .status-bar {
      height: 8px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .status-bar-fill {
      height: 100%;
      border-radius: 10px;
      transition: width 0.5s ease, background 0.3s;
      position: relative;
      overflow: hidden;
    }

    .status-bar-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255,255,255,0.3),
        transparent
      );
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .status-bar-fill.mood {
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
    }

    .status-bar-fill.energy {
      background: linear-gradient(90deg, #2196F3, #03A9F4);
    }

    .status-bar-fill.hunger {
      background: linear-gradient(90deg, #FF9800, #FFC107);
    }

    .status-bar-fill.low {
      background: linear-gradient(90deg, #f44336, #FF5722) !important;
    }

    .status-value {
      font-size: 0.7rem;
      color: #999;
      font-weight: bold;
      min-width: 35px;
      text-align: right;
    }

    .window-container {
      position: absolute;
      top: 60px;
      right: 40px;
      width: 180px;
      height: 200px;
      background: linear-gradient(180deg, #87CEEB 0%, #B0D8F0 100%);
      border-radius: 12px;
      border: 8px solid #8B7355;
      box-shadow: 
        inset 0 0 20px rgba(0,0,0,0.1),
        0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
      z-index: 2;
    }

    .window-frame {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    .window-cross-vertical {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 100%;
      background: #6B5644;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .window-cross-horizontal {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      height: 6px;
      background: #6B5644;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .window-sky {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .cloud {
      position: absolute;
      background: white;
      border-radius: 50px;
      opacity: 0.9;
      animation: cloudFloat 20s linear infinite;
    }

    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    .cloud-1 {
      width: 40px;
      height: 15px;
      top: 30%;
      left: -60px;
    }

    .cloud-1::before {
      width: 20px;
      height: 20px;
      top: -8px;
      left: 8px;
    }

    .cloud-1::after {
      width: 25px;
      height: 18px;
      top: -6px;
      right: 8px;
    }

    .cloud-2 {
      width: 35px;
      height: 12px;
      top: 60%;
      left: -50px;
      animation-delay: 8s;
      animation-duration: 25s;
    }

    .cloud-2::before {
      width: 18px;
      height: 18px;
      top: -7px;
      left: 6px;
    }

    .cloud-2::after {
      width: 22px;
      height: 15px;
      top: -5px;
      right: 6px;
    }

    .cloud-3 {
      width: 30px;
      height: 10px;
      top: 45%;
      left: -40px;
      animation-delay: 15s;
      animation-duration: 30s;
    }

    .cloud-3::before {
      width: 15px;
      height: 15px;
      top: -6px;
      left: 5px;
    }

    .cloud-3::after {
      width: 18px;
      height: 12px;
      top: -4px;
      right: 5px;
    }

    @keyframes cloudFloat {
      from { transform: translateX(0); }
      to { transform: translateX(250px); }
    }

    .sun {
      position: absolute;
      top: 20px;
      right: 25px;
      width: 35px;
      height: 35px;
      background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      animation: sunGlow 3s ease-in-out infinite;
    }

    @keyframes sunGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
      50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.9); }
    }

    .wall-decor {
      position: absolute;
      top: 80px;
      left: 0;
      right: 0;
      display: flex;
      gap: 30px;
      justify-content: center;
      padding: 0 40px;
      z-index: 3;
    }

    .decor-item {
      font-size: 3.5rem;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.25));
      animation: float 3s ease-in-out infinite;
      transition: transform 0.25s ease;
    }

    .decor-item:hover {
      transform: translateY(-6px) scale(1.05);
    }

    .decor-item:nth-child(2) { animation-delay: 0.5s; }
    .decor-item:nth-child(3) { animation-delay: 1s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .floor-items {
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      padding: 0 40px;
      z-index: 5;
    }

    .furniture-item {
      font-size: 4.5rem;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.35));
      animation: bounce 2s ease-in-out infinite;
      transition: transform 0.25s ease;
    }

    .furniture-item:hover {
      transform: translateY(-4px) scale(1.03);
    }

    .furniture-item:nth-child(2) { animation-delay: 0.3s; }
    .furniture-item:nth-child(3) { animation-delay: 0.6s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* === –†–û–ë–û–¢ –° –≠–ú–û–¶–ò–Ø–ú–ò === */
    .robot-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .robot-wrapper {
      position: relative;
      width: 240px;
    }

    /* –ì–ª–∞–∑–∞ —Ä–æ–±–æ—Ç–∞ - –°–ö–†–´–¢–´ */
    .robot-eyes {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –≤–∏–∑—É–∞–ª—å–Ω–æ */
      gap: 25px;
      z-index: 15;
      pointer-events: none;
      opacity: 0; /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º */
    }

    .robot-eye {
      width: 18px;
      height: 18px;
      background: #1a1a1a;
      border-radius: 50%;
      position: relative;
    }

    .big-robot-img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 25px 25px rgba(0,0,0,0.3));
      cursor: pointer;
      transition: transform 0.2s;
      animation: robotFloat 4s ease-in-out infinite;
    }

    @keyframes robotFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ —ç–º–æ—Ü–∏–π */
    .robot-wrapper.emotion-happy .big-robot-img {
      animation: robotJump 0.6s ease-in-out;
    }

    .robot-wrapper.emotion-sad .big-robot-img {
      animation: robotTilt 2s ease-in-out;
    }

    .robot-wrapper.emotion-hungry .big-robot-img {
      animation: robotShake 0.5s ease-in-out;
    }

    .robot-wrapper.emotion-tired .big-robot-img {
      animation: robotSway 3s ease-in-out infinite;
    }

    .robot-wrapper.emotion-excited .big-robot-img {
      animation: robotDance 0.8s ease-in-out;
    }

    @keyframes robotJump {
      0%, 100% { transform: translateY(0); }
      30% { transform: translateY(-30px); }
      60% { transform: translateY(-10px); }
    }

    @keyframes robotTilt {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }

    @keyframes robotShake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    @keyframes robotSway {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-3deg); }
      75% { transform: rotate(3deg); }
    }

    @keyframes robotDance {
      0%, 100% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(-15deg) scale(1.1); }
      50% { transform: rotate(15deg) scale(1.1); }
      75% { transform: rotate(-15deg) scale(1.1); }
    }

    .big-robot-img:active {
      transform: scale(0.95);
    }

    /* === –ß–ê–°–¢–ò–¶–´-–≠–§–§–ï–ö–¢–´ === */
    .particle {
      position: absolute;
      font-size: 1.5rem;
      pointer-events: none;
      z-index: 20;
      animation: particleFloat 2s ease-out forwards;
    }

    @keyframes particleFloat {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.5);
      }
    }

    .particle.side {
      animation: particleSide 2s ease-out forwards;
    }

    @keyframes particleSide {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--x), -80px) scale(1.2);
      }
    }

    .thought-bubble {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      background: white;
      padding: 12px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      font-weight: bold;
      color: #444;
      font-size: 1rem;
      white-space: nowrap;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 20;
    }

    .thought-bubble::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid white;
    }

    .thought-bubble.show {
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }

    .room-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 12px;
      background: white;
      border-top: 2px solid #f0f0f0;
      z-index: 100;
      height: 80px;
      box-sizing: border-box;
    }

    .room-btn {
      background: var(--card-bg);
      border: none;
      padding: 10px 8px;
      border-radius: 16px;
      font-size: 0.85rem;
      font-weight: bold;
      color: var(--text);
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .room-btn:active { 
      transform: scale(0.95);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .btn-icon { font-size: 1.6rem; }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: flex-end;
      z-index: 1000;
      animation: fadeIn 0.3s;
    }

    .modal-overlay.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: white;
      width: 100%;
      max-height: 75vh;
      border-radius: 25px 25px 0 0;
      padding: 20px;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
      animation: slideUp 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      overflow-y: auto;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }

    .modal-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #333;
    }

    .modal-close {
      font-size: 1.8rem;
      background: none;
      border: none;
      cursor: pointer;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background 0.2s;
    }

    .modal-close:active {
      background: #f0f0f0;
    }

    .category-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }

    .category-tab {
      flex: 1;
      padding: 10px 16px;
      background: #f0f0f0;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 0.9rem;
      color: #666;
      cursor: pointer;
      transition: all 0.2s;
    }

    .category-tab.active {
      background: var(--primary);
      color: white;
      transform: scale(1.05);
    }

    .decor-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding-bottom: 20px;
    }

    .decor-card {
      background: #f8f9fa;
      border: 3px solid #e0e0e0;
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .decor-card:active {
      transform: scale(0.95);
    }

    .decor-card.owned {
      border-color: var(--primary);
      background: #e3f2fd;
    }

    .decor-card.equipped {
      border-color: var(--accent);
      background: #fff3e0;
      box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.3);
    }

    .decor-icon {
      font-size: 3rem;
      margin-bottom: 8px;
    }

    .decor-name {
      font-weight: bold;
      color: #333;
      font-size: 0.95rem;
      margin-bottom: 4px;
    }

    .decor-status {
      color: #666;
      font-size: 0.8rem;
      margin-top: 4px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

    <button class="room-btn" onclick="openDecorShop()">
      <span class="btn-icon">üé®</span>
      <span>–î–µ–∫–æ—Ä</span>
    </button>
    <button class="room-btn" onclick="window.location.href='shop.html'">
      <span class="btn-icon">üëï</span>
      <span>–û–¥–µ–∂–¥–∞</span>
    </button>
    <button class="room-btn" onclick="feedRobot()">
      <span class="btn-icon">‚ö°</span>
      <span>–ü–æ–∫–æ—Ä–º–∏—Ç—å</span>
    </button>
  </div>

  <div class="modal-overlay" id="modal" onclick="closeModalOnOverlay(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <div class="modal-title">üé® –ú–∞–≥–∞–∑–∏–Ω –¥–µ–∫–æ—Ä–∞</div>
        <button class="modal-close" onclick="closeDecorShop()">√ó</button>
      </div>
      <div class="category-tabs">
        <button class="category-tab active" onclick="showCategory('wall')">üñºÔ∏è –°—Ç–µ–Ω—ã</button>
        <button class="category-tab" onclick="showCategory('floor')">üìö –ú–µ–±–µ–ª—å</button>
      </div>
      <div class="decor-grid" id="decor-grid"></div>
    </div>
  </div>

  <script>
    const decorItems = {
      wall: [
        { id: 'poster-star', icon: '‚≠ê', name: '–ó–≤–µ–∑–¥–∞', price: 0 },
        { id: 'poster-brain', icon: 'üß†', name: '–ú–æ–∑–≥', price: 50 },
        { id: 'poster-rocket', icon: 'üöÄ', name: '–†–∞–∫–µ—Ç–∞', price: 100 },
        { id: 'poster-trophy', icon: 'üèÜ', name: '–ö—É–±–æ–∫', price: 150 },
        { id: 'poster-books', icon: 'üìö', name: '–ö–Ω–∏–≥–∏', price: 80 },
        { id: 'poster-bulb', icon: 'üí°', name: '–õ–∞–º–ø–æ—á–∫–∞', price: 120 },
      ],
      floor: [
        { id: 'furniture-plant', icon: 'üåø', name: '–†–∞—Å—Ç–µ–Ω–∏–µ', price: 0 },
        { id: 'furniture-sofa', icon: 'üõå', name: '–ö—Ä–æ–≤–∞—Ç—å', price: 200 },
        { id: 'furniture-desk', icon: 'üíª', name: '–ù–æ—É—Ç–±—É–∫', price: 300 },
        { id: 'furniture-bookshelf', icon: 'üìö', name: '–ö–Ω–∏–≥–∏', price: 250 },
      ]
    };

    let coins = parseInt(localStorage.getItem('neuroCoins')) || 0;
    let ownedDecor = JSON.parse(localStorage.getItem('ownedDecor')) || ['poster-star', 'furniture-plant'];
    let equippedDecor = JSON.parse(localStorage.getItem('equippedDecor')) || {
      wall: ['poster-star'],
      floor: ['furniture-plant']
    };
    let currentCategory = 'wall';

    let robotStatus = {
      mood: parseInt(localStorage.getItem('robotMood')) || 80,
      energy: parseInt(localStorage.getItem('robotEnergy')) || 70,
      hunger: parseInt(localStorage.getItem('robotHunger')) || 60,
      level: parseInt(localStorage.getItem('robotLevel')) || 1,
      lastVisit: parseInt(localStorage.getItem('robotLastVisit')) || Date.now()
    };

    // === –≠–ú–û–¶–ò–ò –†–û–ë–û–¢–ê ===
    function updateRobotEmotion() {
      const wrapper = document.getElementById('robot-wrapper');
      const eyes = document.getElementById('robot-eyes');
      const moodIcon = document.getElementById('mood-icon');
      
      wrapper.className = 'robot-wrapper';
      eyes.className = 'robot-eyes';
      
      if (robotStatus.energy < 20) {
        eyes.classList.add('sleeping');
        wrapper.classList.add('emotion-tired');
        moodIcon.textContent = 'üò¥';
      } else if (robotStatus.mood > 80) {
        eyes.classList.add('happy');
        moodIcon.textContent = 'üòä';
      } else if (robotStatus.mood < 30) {
        eyes.classList.add('sad');
        wrapper.classList.add('emotion-sad');
        moodIcon.textContent = 'üòû';
      } else if (robotStatus.hunger < 25) {
        wrapper.classList.add('emotion-hungry');
        moodIcon.textContent = 'üòê';
      } else if (robotStatus.energy < 40) {
        eyes.classList.add('tired');
        wrapper.classList.add('emotion-tired');
        moodIcon.textContent = 'üò™';
      } else {
        moodIcon.textContent = 'üôÇ';
      }
    }

    function createParticles(emoji, count = 5) {
      const container = document.getElementById('robot-wrapper');
      const rect = container.getBoundingClientRect();
      
      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle side';
        particle.textContent = emoji;
        particle.style.left = (rect.width / 2) + 'px';
        particle.style.top = '50%';
        particle.style.setProperty('--x', (Math.random() - 0.5) * 150 + 'px');
        container.appendChild(particle);
        
        setTimeout(() => particle.remove(), 2000);
      }
    }

    function playEmotionAnimation(emotion) {
      const wrapper = document.getElementById('robot-wrapper');
      wrapper.classList.remove('emotion-happy', 'emotion-sad', 'emotion-hungry', 'emotion-tired', 'emotion-excited');
      
      setTimeout(() => {
        wrapper.classList.add('emotion-' + emotion);
        setTimeout(() => wrapper.classList.remove('emotion-' + emotion), 1000);
      }, 10);
    }

    function updateRobotStatus() {
      const now = Date.now();
      const timePassed = (now - robotStatus.lastVisit) / 1000 / 60;
      
      if (timePassed > 5) {
        robotStatus.energy = Math.max(10, robotStatus.energy - Math.floor(timePassed / 5));
        robotStatus.hunger = Math.max(10, robotStatus.hunger - Math.floor(timePassed / 3));
        robotStatus.mood = Math.max(20, robotStatus.mood - Math.floor(timePassed / 10));
      }
      
      robotStatus.lastVisit = now;
      updateStatusBars();
      updateRobotEmotion();
      saveRobotStatus();
    }

    function updateStatusBars() {
      const moodBar = document.getElementById('mood-bar');
      const energyBar = document.getElementById('energy-bar');
      const hungerBar = document.getElementById('hunger-bar');
      
      moodBar.style.width = robotStatus.mood + '%';
      energyBar.style.width = robotStatus.energy + '%';
      hungerBar.style.width = robotStatus.hunger + '%';
      
      document.getElementById('mood-value').textContent = robotStatus.mood + '%';
      document.getElementById('energy-value').textContent = robotStatus.energy + '%';
      document.getElementById('hunger-value').textContent = robotStatus.hunger + '%';
      document.getElementById('robot-level').textContent = robotStatus.level;
      
      moodBar.classList.toggle('low', robotStatus.mood < 30);
      energyBar.classList.toggle('low', robotStatus.energy < 30);
      hungerBar.classList.toggle('low', robotStatus.hunger < 30);
    }

    function saveRobotStatus() {
      localStorage.setItem('robotMood', robotStatus.mood);
      localStorage.setItem('robotEnergy', robotStatus.energy);
      localStorage.setItem('robotHunger', robotStatus.hunger);
      localStorage.setItem('robotLevel', robotStatus.level);
      localStorage.setItem('robotLastVisit', robotStatus.lastVisit);
    }

    function updateUI() {
      document.getElementById('coins').textContent = coins;
      renderRoom();
    }

    function renderRoom() {
      const wallDecor = document.getElementById('wall-decor');
      const floorItems = document.getElementById('floor-items');
      wallDecor.innerHTML = '';
      floorItems.innerHTML = '';

      equippedDecor.wall.forEach(id => {
        const item = [...decorItems.wall, ...decorItems.floor].find(i => i.id === id);
        if (item) {
          const div = document.createElement('div');
          div.className = 'decor-item';
          div.textContent = item.icon;
          wallDecor.appendChild(div);
        }
      });

      equippedDecor.floor.forEach(id => {
        const item = [...decorItems.wall, ...decorItems.floor].find(i => i.id === id);
        if (item) {
          const div = document.createElement('div');
          div.className = 'furniture-item';
          div.textContent = item.icon;
          floorItems.appendChild(div);
        }
      });
    }

    function openDecorShop() {
      document.getElementById('modal').classList.add('active');
      renderShop();
    }

    function closeDecorShop() {
      document.getElementById('modal').classList.remove('active');
    }

    function closeModalOnOverlay(e) {
      if (e.target.id === 'modal') closeDecorShop();
    }

    function renderShop() {
      const grid = document.getElementById('decor-grid');
      grid.innerHTML = '';

      decorItems[currentCategory].forEach(item => {
        const owned = ownedDecor.includes(item.id);
        const equipped = equippedDecor[currentCategory].includes(item.id);

        const card = document.createElement('div');
        card.className = 'decor-card' + (owned ? ' owned' : '') + (equipped ? ' equipped' : '');
        card.onclick = () => handleDecorClick(item, owned, equipped);

        let status = '';
        if (equipped) status = '‚úÖ –£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
        else if (owned) status = 'üì¶ –ù–∞–∂–º–∏—Ç–µ —á—Ç–æ–±—ã —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
        else status = `${item.price} üí∞`;

        card.innerHTML = `
          <div class="decor-icon">${item.icon}</div>
          <div class="decor-name">${item.name}</div>
          <div class="decor-status">${status}</div>
        `;

        grid.appendChild(card);
      });
    }

    function handleDecorClick(item, owned, equipped) {
      if (equipped) {
        equippedDecor[currentCategory] = equippedDecor[currentCategory].filter(id => id !== item.id);
        showBubble('–£–±—Ä–∞–ª!');
      } else if (owned) {
        if (equippedDecor[currentCategory].length >= 3) {
          showBubble('–ú–∞–∫—Å–∏–º—É–º 3!');
          return;
        }
        equippedDecor[currentCategory].push(item.id);
        showBubble('–£—Å—Ç–∞–Ω–æ–≤–∏–ª! üéâ');
        robotStatus.mood = Math.min(100, robotStatus.mood + 5);
        playEmotionAnimation('happy');
        createParticles('‚ú®', 3);
        updateStatusBars();
        updateRobotEmotion();
      } else {
        if (coins < item.price) {
          showBubble('–ù–µ—Ç –º–æ–Ω–µ—Ç! üí∞');
          playEmotionAnimation('sad');
          return;
        }
        coins -= item.price;
        ownedDecor.push(item.id);
        equippedDecor[currentCategory].push(item.id);
        showBubble('–ö—É–ø–ª–µ–Ω–æ! ‚ú®');
        playSound('buy');
        robotStatus.mood = Math.min(100, robotStatus.mood + 10);
        playEmotionAnimation('excited');
        createParticles('üéâ', 5);
        updateStatusBars();
        updateRobotEmotion();
      }

      saveData();
      saveRobotStatus();
      updateUI();
      renderShop();
    }

    function showCategory(category) {
      currentCategory = category;
      document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      renderShop();
    }

    function clickRobot() {
      const phrases = [
        '–ü—Ä–∏–≤–µ—Ç! üëã',
        '–Ø —Ç—É—Ç! ü§ñ',
        '–ß—Ç–æ –¥–µ–ª–∞–µ–º? üéÆ',
        '–£–∫—Ä–∞—Å—å –∫–æ–º–Ω–∞—Ç—É! üé®',
        '–°–º–æ—Ç—Ä–∏ –≤ –æ–∫–Ω–æ! ü§©',
        '–ü–æ–∫–æ—Ä–º–∏ –º–µ–Ω—è! üçî',
        '–î–∞–≤–∞–π –∏–≥—Ä–∞—Ç—å! üéØ'
      ];
      showBubble(phrases[Math.floor(Math.random() * phrases.length)]);
      robotStatus.mood = Math.min(100, robotStatus.mood + 2);
      playEmotionAnimation('happy');
      createParticles('‚ù§Ô∏è', 3);
      updateStatusBars();
      updateRobotEmotion();
      saveRobotStatus();
    }

    function feedRobot() {
      if (coins < 10) {
        showBubble('–ù—É–∂–Ω–æ 10 –º–æ–Ω–µ—Ç! üí∞');
        playEmotionAnimation('sad');
        return;
      }
      
      coins -= 10;
      robotStatus.hunger = Math.min(100, robotStatus.hunger + 30);
      robotStatus.energy = Math.min(100, robotStatus.energy + 20);
      robotStatus.mood = Math.min(100, robotStatus.mood + 15);
      
      showBubble('–ù—è–º-–Ω—è–º! üòãüçî');
      playEmotionAnimation('excited');
      createParticles('üçî', 4);
      createParticles('‚ù§Ô∏è', 3);
      
      if (typeof confetti !== 'undefined') {
        confetti({ particleCount: 80, spread: 70, origin: { x: 0.5, y: 0.6 } });
      }
      
      updateStatusBars();
      updateRobotEmotion();
      saveData();
      saveRobotStatus();
      updateUI();
    }

    function showBubble(text) {
      const bubble = document.getElementById('bubble');
      bubble.textContent = text;
      bubble.classList.add('show');
      setTimeout(() => bubble.classList.remove('show'), 2500);
    }

    function playSound(type) {
      const soundEnabled = localStorage.getItem('soundEnabled') !== 'false';
      if (!soundEnabled) return;
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      if (type === 'buy') {
        oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
      }
      const volume = (parseInt(localStorage.getItem('soundVolume')) || 70) / 100 * 0.3;
      gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.2);
    }

    function saveData() {
      localStorage.setItem('neuroCoins', coins);
      localStorage.setItem('ownedDecor', JSON.stringify(ownedDecor));
      localStorage.setItem('equippedDecor', JSON.stringify(equippedDecor));
    }

    const clothesMap = {
      'clothes-none': 'mascot.png',
      'clothes-tshirt': 'robot-tshirt.png',
      'clothes-hoodie': 'robot-hoodie.png',
      'clothes-jacket': 'robot-jacket.png',
      'clothes-suit': 'robot-suit.png'
    };
    const savedClothes = localStorage.getItem('neuroClothes') || 'clothes-none';
    document.getElementById('robot-img').src = clothesMap[savedClothes] || 'mascot.png';

    updateUI();
    updateRobotStatus();
    setTimeout(() => {
      if (robotStatus.mood < 40) {
        showBubble('–ú–Ω–µ –≥—Ä—É—Å—Ç–Ω–æ... üòû');
        playEmotionAnimation('sad');
      } else if (robotStatus.energy < 30) {
        showBubble('–Ø —É—Å—Ç–∞–ª... üò¥');
        createParticles('üí§', 3);
      } else if (robotStatus.hunger < 30) {
        showBubble('–•–æ—á—É –∫—É—à–∞—Ç—å! üçî');
        playEmotionAnimation('hungry');
      } else {
        showBubble('–ü—Ä–∏–≤–µ—Ç! üëã');
        playEmotionAnimation('happy');
      }
    }, 800);

    setInterval(() => {
      robotStatus.energy = Math.max(10, robotStatus.energy - 1);
      robotStatus.hunger = Math.max(10, robotStatus.hunger - 1);
      if (robotStatus.energy < 30 || robotStatus.hunger < 30) {
        robotStatus.mood = Math.max(10, robotStatus.mood - 1);
      }
      updateStatusBars();
      updateRobotEmotion();
      saveRobotStatus();
    }, 60000);
  </script>
</body>
