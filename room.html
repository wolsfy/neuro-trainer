<html lang="ru">
<head>
  <meta charset="UTF-8" />

<script src="/neuro-trainer/js/theme-loader.js?v=2"></script>
  
  <!-- model-viewer -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

  <style>
    body { 
      overflow: hidden !important;
      margin: 0;
      padding: 0;
    }
    
    .btn-back {
      font-size: 1.5rem;
      text-decoration: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transition: all 0.2s;
      z-index: 100;
    }
    
    .btn-back:active {
      transform: scale(0.9);
      background: rgba(255,255,255,0.2);
    }

    .room-screen {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 80px;
      overflow: hidden;
    }

    /* –ö–æ—Å–º–∏—á–µ—Å–∫–∞—è —Å—Ç–∞–Ω—Ü–∏—è */
    .room-view {
      width: 100%;
      height: 100%;
      position: relative;
      background: linear-gradient(180deg, 
        #0a1628 0%, 
        #1a2744 40%, 
        #1a2744 40%, 
        #243552 100%);
      overflow: hidden;
      transform-style: preserve-3d;
    }

    /* –ú–µ—Ç–∞–ª–ª–∏—á–µ—Å–∫–∏–µ –ø–∞–Ω–µ–ª–∏ –Ω–∞ —Å—Ç–µ–Ω–∞—Ö */
    .room-view::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40%;
      background-image:
        linear-gradient(90deg, rgba(0,229,255,0.03) 1px, transparent 1px),
        linear-gradient(0deg, rgba(0,229,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, transparent 0%, rgba(33,150,243,0.05) 15%, transparent 30%),
        linear-gradient(90deg, transparent 70%, rgba(33,150,243,0.05) 85%, transparent 100%);
      background-size: 100px 100px, 100px 100px, 100% 100%, 100% 100%;
      pointer-events: none;
      z-index: 1;
    }

    /* –†–µ–±—Ä–∞ –ø–∞–Ω–µ–ª–µ–π */
    .metal-panels {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40%;
      pointer-events: none;
      z-index: 2;
    }

    .panel-line {
      position: absolute;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(100,181,246,0.3) 50%, 
        transparent 100%);
      height: 1px;
      box-shadow: 0 0 10px rgba(100,181,246,0.5);
    }

    .panel-line:nth-child(1) {
      top: 20%;
      left: 10%;
      width: 80%;
    }

    .panel-line:nth-child(2) {
      top: 35%;
      left: 5%;
      width: 90%;
    }

    .panel-rivet {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #4a5f7f 0%, #2c3e50 100%);
      border-radius: 50%;
      box-shadow: 
        inset 0 1px 2px rgba(0,0,0,0.5),
        0 0 3px rgba(100,181,246,0.3);
    }

    .panel-rivet:nth-child(3) { top: 15%; left: 8%; }
    .panel-rivet:nth-child(4) { top: 15%; right: 8%; }
    .panel-rivet:nth-child(5) { top: 30%; left: 15%; }
    .panel-rivet:nth-child(6) { top: 30%; right: 15%; }

    /* –§—É—Ç—É—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∏–π –ø–æ–ª */
    .room-view::after {
      content: '';
      position: absolute;
      bottom: -10%;
      left: 50%;
      transform: translateX(-50%) rotateX(60deg);
      width: 140%;
      height: 60%;
      background-image:
        repeating-linear-gradient(
          90deg,
          transparent 0px,
          transparent 79px,
          rgba(0,229,255,0.3) 79px,
          rgba(0,229,255,0.3) 80px
        ),
        repeating-linear-gradient(
          0deg,
          transparent 0px,
          transparent 79px,
          rgba(0,229,255,0.2) 79px,
          rgba(0,229,255,0.2) 80px
        ),
        radial-gradient(circle at 50% 50%, 
          rgba(0,229,255,0.1) 0%, 
          transparent 70%);
      background-size: 80px 80px, 80px 80px, 100% 100%;
      background-color: rgba(26,39,68,0.8);
      box-shadow: 
        inset 0 0 80px rgba(0,229,255,0.2),
        0 -10px 50px rgba(0,229,255,0.15);
      opacity: 0.95;
      z-index: 1;
      animation: floorPulse 3s ease-in-out infinite;
    }

    @keyframes floorPulse {
      0%, 100% { 
        box-shadow: inset 0 0 80px rgba(0,229,255,0.2), 0 -10px 50px rgba(0,229,255,0.15);
      }
      50% { 
        box-shadow: inset 0 0 100px rgba(0,229,255,0.3), 0 -10px 60px rgba(0,229,255,0.25);
      }
    }

    .robot-status {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(26,39,68,0.95);
      backdrop-filter: blur(10px);
      padding: 15px;
      border-radius: 16px;
      border: 2px solid rgba(0,229,255,0.3);
      box-shadow: 
        0 6px 20px rgba(0,0,0,0.4),
        inset 0 1px 0 rgba(100,181,246,0.2),
        0 0 20px rgba(0,229,255,0.2);
      min-width: 200px;
      z-index: 20;
    }

    .status-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 2px solid rgba(0,229,255,0.2);
    }

    .robot-avatar {
      font-size: 2rem;
      filter: drop-shadow(0 0 5px rgba(0,229,255,0.5));
    }

    .robot-name {
      flex: 1;
    }

    .robot-name-text {
      font-weight: bold;
      font-size: 1.1rem;
      color: #e3f2fd;
      margin: 0;
      text-shadow: 0 0 10px rgba(0,229,255,0.5);
    }

    .robot-level {
      font-size: 0.8rem;
      color: #90caf9;
      margin: 2px 0 0 0;
    }

    .status-bars {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-icon {
      font-size: 1.3rem;
      min-width: 24px;
      text-align: center;
      filter: drop-shadow(0 0 3px rgba(0,229,255,0.3));
    }

    .status-bar-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .status-label {
      font-size: 0.75rem;
      color: #90caf9;
      font-weight: 600;
    }

    .status-bar {
      height: 8px;
      background: rgba(13,27,42,0.6);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(0,229,255,0.2);
    }

    .status-bar-fill {
      height: 100%;
      border-radius: 10px;
      transition: width 0.5s ease, background 0.3s;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px currentColor;
    }

    .status-bar-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255,255,255,0.4),
        transparent
      );
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .status-bar-fill.mood {
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      box-shadow: 0 0 10px #4CAF50;
    }

    .status-bar-fill.energy {
      background: linear-gradient(90deg, #00bcd4, #00E5FF);
      box-shadow: 0 0 10px #00E5FF;
    }

    .status-bar-fill.hunger {
      background: linear-gradient(90deg, #FF9800, #FFC107);
      box-shadow: 0 0 10px #FF9800;
    }

    .status-bar-fill.low {
      background: linear-gradient(90deg, #f44336, #FF5722) !important;
      box-shadow: 0 0 10px #f44336 !important;
    }

    .status-value {
      font-size: 0.7rem;
      color: #64b5f6;
      font-weight: bold;
      min-width: 35px;
      text-align: right;
    }

    /* –ò–ª–ª—é–º–∏–Ω–∞—Ç–æ—Ä */
    .window-container {
      position: absolute;
      top: 60px;
      right: 40px;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, 
        rgba(10,22,40,0.9) 0%, 
        rgba(5,11,20,0.95) 100%);
      border-radius: 50%;
      border: 8px solid #2c3e50;
      box-shadow: 
        inset 0 0 50px rgba(0,0,0,0.8),
        inset 0 0 30px rgba(0,229,255,0.1),
        0 0 30px rgba(0,229,255,0.3),
        0 10px 40px rgba(0,0,0,0.5);
      overflow: hidden;
      z-index: 2;
    }

    /* –†–µ—Ñ–ª–µ–∫—Å—ã –Ω–∞ —Å—Ç–µ–∫–ª–µ */
    .window-container::before {
      content: '';
      position: absolute;
      top: 10%;
      left: 15%;
      width: 40%;
      height: 30%;
      background: radial-gradient(ellipse, 
        rgba(255,255,255,0.15) 0%, 
        transparent 60%);
      border-radius: 50%;
      transform: rotate(-30deg);
      pointer-events: none;
      z-index: 10;
    }

    /* –ö–æ—Å–º–æ—Å */
    .space-view {
      width: 100%;
      height: 100%;
      position: relative;
      background: radial-gradient(ellipse at center, 
        #0a1628 0%, 
        #000814 100%);
      overflow: hidden;
    }

    /* –ó–≤–µ–∑–¥—ã */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite;
    }

    .star:nth-child(1) { width: 2px; height: 2px; top: 20%; left: 15%; animation-delay: 0s; }
    .star:nth-child(2) { width: 1px; height: 1px; top: 35%; left: 80%; animation-delay: 0.5s; }
    .star:nth-child(3) { width: 2px; height: 2px; top: 60%; left: 25%; animation-delay: 1s; }
    .star:nth-child(4) { width: 1px; height: 1px; top: 75%; left: 70%; animation-delay: 1.5s; }
    .star:nth-child(5) { width: 2px; height: 2px; top: 45%; left: 55%; animation-delay: 2s; }
    .star:nth-child(6) { width: 1px; height: 1px; top: 15%; left: 45%; animation-delay: 2.5s; }
    .star:nth-child(7) { width: 2px; height: 2px; top: 85%; left: 35%; animation-delay: 0.8s; }
    .star:nth-child(8) { width: 1px; height: 1px; top: 50%; left: 90%; animation-delay: 1.8s; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* –ü–ª–∞–Ω–µ—Ç–∞ */
    .planet {
      position: absolute;
      bottom: -20%;
      right: -15%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at 35% 35%, 
        #ff6b9d 0%, 
        #c44569 40%, 
        #6a3d62 100%);
      border-radius: 50%;
      box-shadow: 
        inset -15px -15px 30px rgba(0,0,0,0.5),
        0 0 40px rgba(255,107,157,0.4);
      animation: planetFloat 20s ease-in-out infinite;
    }

    @keyframes planetFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }

    /* –î–∞–ª–µ–∫–∞—è –ø–ª–∞–Ω–µ—Ç–∞ */
    .distant-planet {
      position: absolute;
      top: 25%;
      left: 20%;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at 30% 30%, 
        #64b5f6 0%, 
        #1976d2 60%, 
        #0d47a1 100%);
      border-radius: 50%;
      box-shadow: 
        inset -5px -5px 10px rgba(0,0,0,0.4),
        0 0 20px rgba(100,181,246,0.3);
      opacity: 0.8;
    }

    /* –ú–ª–µ—á–Ω—ã–π –ø—É—Ç—å */
    .nebula {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at 60% 40%, 
        rgba(138,43,226,0.15) 0%, 
        transparent 50%),
        radial-gradient(ellipse at 30% 70%, 
        rgba(0,229,255,0.1) 0%, 
        transparent 40%);
      animation: nebulaShift 10s ease-in-out infinite;
    }

    @keyframes nebulaShift {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.9; }
    }

    .wall-decor {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 45%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 60px 60px 0;
      z-index: 3;
      pointer-events: none;
    }

    .decor-item {
      width: 80px;
      height: 80px;
      filter: drop-shadow(0 0 15px rgba(0,229,255,0.5));
      animation: float 3s ease-in-out infinite;
      transition: transform 0.3s ease;
      pointer-events: auto;
      cursor: pointer;
    }

    .decor-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .decor-item:hover {
      transform: translateY(-8px) scale(1.08);
      filter: drop-shadow(0 0 25px rgba(0,229,255,0.8));
    }

    .decor-item:nth-child(1) { animation-delay: 0s; }
    .decor-item:nth-child(2) { animation-delay: 0.5s; }
    .decor-item:nth-child(3) { animation-delay: 1s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .floor-items {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30%;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      padding: 0 50px 40px;
      z-index: 5;
      pointer-events: none;
    }

    .furniture-item {
      width: 100px;
      height: 100px;
      filter: drop-shadow(0 0 20px rgba(0,229,255,0.4));
      animation: bounce 2.5s ease-in-out infinite;
      transition: transform 0.3s ease;
      pointer-events: auto;
      cursor: pointer;
    }

    .furniture-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .furniture-item:hover {
      transform: translateY(-6px) scale(1.05);
      filter: drop-shadow(0 0 30px rgba(0,229,255,0.7));
    }

    .furniture-item:nth-child(1) { animation-delay: 0s; }
    .furniture-item:nth-child(2) { animation-delay: 0.4s; }
    .furniture-item:nth-child(3) { animation-delay: 0.8s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .robot-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      width: 350px;
      height: 400px;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      --poster-color: transparent;
    }

    model-viewer::part(default-progress-bar) {
      background: linear-gradient(90deg, #00E5FF, #2196F3);
    }

    .thought-bubble {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      background: rgba(26,39,68,0.95);
      backdrop-filter: blur(10px);
      padding: 12px 20px;
      border-radius: 20px;
      border: 2px solid rgba(0,229,255,0.4);
      box-shadow: 
        0 4px 15px rgba(0,0,0,0.5),
        0 0 20px rgba(0,229,255,0.3),
        inset 0 1px 0 rgba(100,181,246,0.2);
      font-weight: bold;
      color: #e3f2fd;
      font-size: 1rem;
      white-space: nowrap;
      opacity: 0;
      text-shadow: 0 0 10px rgba(0,229,255,0.5);
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 20;
    }

    .thought-bubble::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid rgba(26,39,68,0.95);
      filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3));
    }

    .thought-bubble.show {
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }

    .particle {
      position: absolute;
      font-size: 1.5rem;
      pointer-events: none;
      z-index: 20;
      animation: particleFloat 2s ease-out forwards;
      filter: drop-shadow(0 0 5px currentColor);
    }

    @keyframes particleFloat {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.5);
      }
    }

    .particle.side {
      animation: particleSide 2s ease-out forwards;
    }

    @keyframes particleSide {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--x), -80px) scale(1.2);
      }
    }

    .room-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 12px;
      background: rgba(26,39,68,0.98);
      backdrop-filter: blur(10px);
      border-top: 2px solid rgba(0,229,255,0.3);
      box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
      z-index: 100;
      height: 80px;
      box-sizing: border-box;
    }

    .room-btn {
      background: rgba(36,53,82,0.8);
      border: 2px solid rgba(0,229,255,0.3);
      padding: 10px 8px;
      border-radius: 16px;
      font-size: 0.85rem;
      font-weight: bold;
      color: #e3f2fd;
      box-shadow: 
        0 3px 10px rgba(0,229,255,0.2),
        inset 0 1px 0 rgba(100,181,246,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
      cursor: pointer;
      transition: all 0.15s;
      text-shadow: 0 0 10px rgba(0,229,255,0.5);
    }
    
    .room-btn:active { 
      transform: scale(0.95);
      box-shadow: 
        0 2px 5px rgba(0,229,255,0.3),
        inset 0 1px 0 rgba(100,181,246,0.2);
    }
    
    .btn-icon { 
      font-size: 1.6rem;
      filter: drop-shadow(0 0 5px rgba(0,229,255,0.5));
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: flex-end;
      z-index: 1000;
      animation: fadeIn 0.3s;
    }

    .modal-overlay.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: rgba(26,39,68,0.98);
      backdrop-filter: blur(20px);
      width: 100%;
      max-height: 75vh;
      border-radius: 25px 25px 0 0;
      padding: 20px;
      border: 2px solid rgba(0,229,255,0.3);
      border-bottom: none;
      box-shadow: 
        0 -5px 30px rgba(0,0,0,0.5),
        inset 0 1px 0 rgba(100,181,246,0.2),
        0 0 40px rgba(0,229,255,0.2);
      animation: slideUp 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      overflow-y: auto;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 2px solid rgba(0,229,255,0.2);
    }

    .modal-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #e3f2fd;
      text-shadow: 0 0 10px rgba(0,229,255,0.5);
    }

    .modal-close {
      font-size: 1.8rem;
      background: none;
      border: none;
      cursor: pointer;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      color: #90caf9;
      transition: all 0.2s;
    }

    .modal-close:active {
      background: rgba(0,229,255,0.2);
      color: #e3f2fd;
    }

    .category-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }

    .category-tab {
      flex: 1;
      padding: 10px 16px;
      background: rgba(36,53,82,0.6);
      border: 2px solid rgba(0,229,255,0.2);
      border-radius: 12px;
      font-weight: bold;
      font-size: 0.9rem;
      color: #90caf9;
      cursor: pointer;
      transition: all 0.2s;
    }

    .category-tab.active {
      background: linear-gradient(135deg, 
        rgba(0,229,255,0.3) 0%,

<body>

  <div class="room-screen">

      <div class="metal-panels">

  <script>
    const decorItems = {
      wall: [
        { id: 'hologram', icon: 'images/decor/hologram.svg', name: '–ì–æ–ª–æ–≥—Ä–∞–º–º–∞', price: 0 },
        { id: 'neural', icon: 'images/decor/neural-network.svg', name: '–ù–µ–π—Ä–æ—Å–µ—Ç—å', price: 100 },
        { id: 'dna', icon: 'images/decor/dna.svg', name: '–î–ù–ö —Å–ø–∏—Ä–∞–ª—å', price: 120 },
        { id: 'atom', icon: 'images/decor/atom.svg', name: '–ê—Ç–æ–º', price: 150 },
        { id: 'formula', icon: 'images/decor/formula.svg', name: '–§–æ—Ä–º—É–ª–∞', price: 80 },
        { id: 'circuit', icon: 'images/decor/circuit.svg', name: '–°—Ö–µ–º–∞', price: 130 },
      ],
      floor: [
        { id: 'levitation', icon: 'images/furniture/levitation.svg', name: '–õ–µ–≤–∏—Ç–∞—Ü–∏—è', price: 0 },
        { id: 'neon-plant', icon: 'images/furniture/neon-plant.svg', name: '–ù–µ–æ–Ω —Ä–∞—Å—Ç–µ–Ω–∏–µ', price: 180 },
        { id: 'holo-desk', icon: 'images/furniture/holo-desk.svg', name: '–ì–æ–ª–æ-—Å—Ç–æ–ª', price: 250 },
        { id: 'cyber-shelf', icon: 'images/furniture/cyber-shelf.svg', name: '–ö–∏–±–µ—Ä-—à–∫–∞—Ñ', price: 220 },
      ]
    };

    let coins = parseInt(localStorage.getItem('neuroCoins')) || 0;
    let ownedDecor = JSON.parse(localStorage.getItem('ownedDecor')) || ['hologram', 'levitation'];
    let equippedDecor = JSON.parse(localStorage.getItem('equippedDecor')) || {
      wall: ['hologram'],
      floor: ['levitation']
    };
    let currentCategory = 'wall';

    let robotStatus = {
      mood: parseInt(localStorage.getItem('robotMood')) || 80,
      energy: parseInt(localStorage.getItem('robotEnergy')) || 70,
      hunger: parseInt(localStorage.getItem('robotHunger')) || 60,
      level: parseInt(localStorage.getItem('robotLevel')) || 1,
      lastVisit: parseInt(localStorage.getItem('robotLastVisit')) || Date.now()
    };

    function updateRobotEmotion() {
      const moodIcon = document.getElementById('mood-icon');
      
      if (robotStatus.energy < 20) {
        moodIcon.textContent = 'üò¥';
      } else if (robotStatus.mood > 80) {
        moodIcon.textContent = 'üòä';
      } else if (robotStatus.mood < 30) {
        moodIcon.textContent = 'üòû';
      } else if (robotStatus.hunger < 25) {
        moodIcon.textContent = 'üòê';
      } else if (robotStatus.energy < 40) {
        moodIcon.textContent = 'üò™';
      } else {
        moodIcon.textContent = 'üôÇ';
      }
    }

    function createParticles(emoji, count = 5) {
      const container = document.getElementById('robot-container');
      const rect = container.getBoundingClientRect();
      
      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle side';
        particle.textContent = emoji;
        particle.style.left = '50%';
        particle.style.top = '50%';
        particle.style.setProperty('--x', (Math.random() - 0.5) * 150 + 'px');
        container.appendChild(particle);
        
        setTimeout(() => particle.remove(), 2000);
      }
    }

    function updateRobotStatus() {
      const now = Date.now();
      const timePassed = (now - robotStatus.lastVisit) / 1000 / 60;
      
      if (timePassed > 5) {
        robotStatus.energy = Math.max(10, robotStatus.energy - Math.floor(timePassed / 5));
        robotStatus.hunger = Math.max(10, robotStatus.hunger - Math.floor(timePassed / 3));
        robotStatus.mood = Math.max(20, robotStatus.mood - Math.floor(timePassed / 10));
      }
      
      robotStatus.lastVisit = now;
      updateStatusBars();
      updateRobotEmotion();
      saveRobotStatus();
    }

    function updateStatusBars() {
      const moodBar = document.getElementById('mood-bar');
      const energyBar = document.getElementById('energy-bar');
      const hungerBar = document.getElementById('hunger-bar');
      
      moodBar.style.width = robotStatus.mood + '%';
      energyBar.style.width = robotStatus.energy + '%';
      hungerBar.style.width = robotStatus.hunger + '%';
      
      document.getElementById('mood-value').textContent = robotStatus.mood + '%';
      document.getElementById('energy-value').textContent = robotStatus.energy + '%';
      document.getElementById('hunger-value').textContent = robotStatus.hunger + '%';
      document.getElementById('robot-level').textContent = robotStatus.level;
      
      moodBar.classList.toggle('low', robotStatus.mood < 30);
      energyBar.classList.toggle('low', robotStatus.energy < 30);
      hungerBar.classList.toggle('low', robotStatus.hunger < 30);
    }

    function saveRobotStatus() {
      localStorage.setItem('robotMood', robotStatus.mood);
      localStorage.setItem('robotEnergy', robotStatus.energy);
      localStorage.setItem('robotHunger', robotStatus.hunger);
      localStorage.setItem('robotLevel', robotStatus.level);
      localStorage.setItem('robotLastVisit', robotStatus.lastVisit);
    }

    function updateUI() {
      document.getElementById('coins').textContent = coins;
      renderRoom();
    }

    function renderRoom() {
      const wallDecor = document.getElementById('wall-decor');
      const floorItems = document.getElementById('floor-items');
      wallDecor.innerHTML = '';
      floorItems.innerHTML = '';

      equippedDecor.wall.forEach(id => {
        const item = [...decorItems.wall, ...decorItems.floor].find(i => i.id === id);
        if (item) {
          const div = document.createElement('div');
          div.className = 'decor-item';
          div.innerHTML = `<img src="${item.icon}" alt="${item.name}">`;
          wallDecor.appendChild(div);
        }
      });

      equippedDecor.floor.forEach(id => {
        const item = [...decorItems.wall, ...decorItems.floor].find(i => i.id === id);
        if (item) {
          const div = document.createElement('div');
          div.className = 'furniture-item';
          div.innerHTML = `<img src="${item.icon}" alt="${item.name}">`;
          floorItems.appendChild(div);
        }
      });
    }

    function openDecorShop() {
      document.getElementById('modal').classList.add('active');
      renderShop();
    }

    function closeDecorShop() {
      document.getElementById('modal').classList.remove('active');
    }

    function closeModalOnOverlay(e) {
      if (e.target.id === 'modal') closeDecorShop();
    }

    function renderShop() {
      const grid = document.getElementById('decor-grid');
      grid.innerHTML = '';

      decorItems[currentCategory].forEach(item => {
        const owned = ownedDecor.includes(item.id);
        const equipped = equippedDecor[currentCategory].includes(item.id);

        const card = document.createElement('div');
        card.className = 'decor-card' + (owned ? ' owned' : '') + (equipped ? ' equipped' : '');
        card.onclick = () => handleDecorClick(item, owned, equipped);

        let status = '';
        if (equipped) status = '‚úÖ –£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
        else if (owned) status = 'üì¶ –ù–∞–∂–º–∏—Ç–µ —á—Ç–æ–±—ã —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
        else status = `${item.price} üí∞`;

        card.innerHTML = `
          <div class="decor-icon"><img src="${item.icon}" alt="${item.name}"></div>
          <div class="decor-name">${item.name}</div>
          <div class="decor-status">${status}</div>
        `;

        grid.appendChild(card);
      });
    }

    function handleDecorClick(item, owned, equipped) {
      if (equipped) {
        equippedDecor[currentCategory] = equippedDecor[currentCategory].filter(id => id !== item.id);
        showBubble('–£–±—Ä–∞–ª!');
      } else if (owned) {
        if (equippedDecor[currentCategory].length >= 3) {
          showBubble('–ú–∞–∫—Å–∏–º—É–º 3!');
          return;
        }
        equippedDecor[currentCategory].push(item.id);
        showBubble('–£—Å—Ç–∞–Ω–æ–≤–∏–ª! üéâ');
        robotStatus.mood = Math.min(100, robotStatus.mood + 5);
        createParticles('‚ú®', 3);
        updateStatusBars();
        updateRobotEmotion();
      } else {
        if (coins < item.price) {
          showBubble('–ù–µ—Ç –º–æ–Ω–µ—Ç! üí∞');
          return;
        }
        coins -= item.price;
        ownedDecor.push(item.id);
        equippedDecor[currentCategory].push(item.id);
        showBubble('–ö—É–ø–ª–µ–Ω–æ! ‚ú®');
        playSound('buy');
        robotStatus.mood = Math.min(100, robotStatus.mood + 10);
        createParticles('üéâ', 5);
        updateStatusBars();
        updateRobotEmotion();
      }

      saveData();
      saveRobotStatus();
      updateUI();
      renderShop();
    }

    function showCategory(category) {
      currentCategory = category;
      document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      renderShop();
    }

    function feedRobot() {
      if (coins < 10) {
        showBubble('–ù—É–∂–Ω–æ 10 –º–æ–Ω–µ—Ç! üí∞');
        return;
      }
      
      coins -= 10;
      robotStatus.hunger = Math.min(100, robotStatus.hunger + 30);
      robotStatus.energy = Math.min(100, robotStatus.energy + 20);
      robotStatus.mood = Math.min(100, robotStatus.mood + 15);
      
      showBubble('–ù—è–º-–Ω—è–º! üòãüçî');
      createParticles('üçî', 4);
      createParticles('‚ù§Ô∏è', 3);
      
      if (typeof confetti !== 'undefined') {
        confetti({ particleCount: 80, spread: 70, origin: { x: 0.5, y: 0.6 } });
      }
      
      updateStatusBars();
      updateRobotEmotion();
      saveData();
      saveRobotStatus();
      updateUI();
    }

    function showBubble(text) {
      const bubble = document.getElementById('bubble');
      bubble.textContent = text;
      bubble.classList.add('show');
      setTimeout(() => bubble.classList.remove('show'), 2500);
    }

    function playSound(type) {
      const soundEnabled = localStorage.getItem('soundEnabled') !== 'false';
      if (!soundEnabled) return;
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      if (type === 'buy') {
        oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
      }
      const volume = (parseInt(localStorage.getItem('soundVolume')) || 70) / 100 * 0.3;
      gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.2);
    }

    function saveData() {
      localStorage.setItem('neuroCoins', coins);
      localStorage.setItem('ownedDecor', JSON.stringify(ownedDecor));
      localStorage.setItem('equippedDecor', JSON.stringify(equippedDecor));
    }

    document.getElementById('robot-model').addEventListener('click', function() {
      const phrases = [
        '–ü—Ä–∏–≤–µ—Ç! üëã',
        '–Ø —Ç—É—Ç! ü§ñ',
        '–ß—Ç–æ –¥–µ–ª–∞–µ–º? üéÆ',
        '–£–∫—Ä–∞—Å—å —Å—Ç–∞–Ω—Ü–∏—é! üé®',
        '–°–º–æ—Ç—Ä–∏ –≤ –∏–ª–ª—é–º–∏–Ω–∞—Ç–æ—Ä! üöÄ',
        '–ü–æ–∫–æ—Ä–º–∏ –º–µ–Ω—è! üçî',
        '–î–∞–≤–∞–π –∏–≥—Ä–∞—Ç—å! üéØ'
      ];
      showBubble(phrases[Math.floor(Math.random() * phrases.length)]);
      robotStatus.mood = Math.min(100, robotStatus.mood + 2);
      createParticles('‚ù§Ô∏è', 3);
      updateStatusBars();
      updateRobotEmotion();
      saveRobotStatus();
    });

    updateUI();
    updateRobotStatus();
    
    setTimeout(() => {
      if (robotStatus.mood < 40) {
        showBubble('–ú–Ω–µ –≥—Ä—É—Å—Ç–Ω–æ... üòû');
      } else if (robotStatus.energy < 30) {
        showBubble('–Ø —É—Å—Ç–∞–ª... üò¥');
        createParticles('üí§', 3);
      } else if (robotStatus.hunger < 30) {
        showBubble('–•–æ—á—É –∫—É—à–∞—Ç—å! üçî');
      } else {
        showBubble('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –Ω–∞ —Å—Ç–∞–Ω—Ü–∏—é! üöÄ');
      }
    }, 1000);

    setInterval(() => {
      robotStatus.energy = Math.max(10, robotStatus.energy - 1);
      robotStatus.hunger = Math.max(10, robotStatus.hunger - 1);
      if (robotStatus.energy < 30 || robotStatus.hunger < 30) {
        robotStatus.mood = Math.max(10, robotStatus.mood - 1);
      }
      updateStatusBars();
      updateRobotEmotion();
      saveRobotStatus();
    }, 60000);
  </script>
