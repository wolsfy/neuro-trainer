<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ö–æ–º–Ω–∞—Ç–∞ –ù–µ–π—Ä–æ–Ω–∞</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/robot-animations.css" />
  <link rel="stylesheet" href="css/mobile.css?v=6" />
  
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

  <style>
    body { overflow: hidden !important; margin: 0; padding: 0; }
    .robot-container { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); z-index:10; width:350px; height:400px; }
    model-viewer { width:100%; height:100%; --poster-color: transparent; }
  </style>
</head>
<body>
  <!-- –æ—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã –æ–ø—É—â–µ–Ω –¥–ª—è –∫—Ä–∞—Ç–∫–æ—Å—Ç–∏, –æ–Ω –æ—Å—Ç–∞—ë—Ç—Å—è —Ç–µ–º –∂–µ -->

  <div class="robot-container" id="robot-container">
    <div class="thought-bubble" id="bubble">–ü—Ä–∏–≤–µ—Ç! üëã</div>
    <model-viewer
      id="robot-model"
      src="cute robot 3d model.glb"
      alt="–ù–µ–π—Ä–æ–Ω"
      camera-controls
      touch-action="pan-y"
      shadow-intensity="0.4"
      environment-image="neutral"
      exposure="1.1"
      camera-orbit="0deg 85deg 3.5m"
      field-of-view="25deg"
      disable-zoom
      interpolation-decay="120"
      reveal="interaction"
      loading="lazy"
    >
    </model-viewer>
  </div>

  <script>
    // –õ–µ–Ω–∏–≤–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è: –≤–∫–ª—é—á–∞–µ–º –∞–≤—Ç–æ–≤–æ—Ä–æ—Ç —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–∫–∞
    const robot = document.getElementById('robot-model');
    let autoRotateEnabled = false;

    function enableAutoRotate() {
      if (autoRotateEnabled) return;
      autoRotateEnabled = true;
      robot.setAttribute('auto-rotate', '');
      robot.setAttribute('rotation-per-second', '8deg');
    }

    robot.addEventListener('load', () => {
      // –ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å, –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º ‚Äî –ø—É—Å—Ç—å —Å—Ç–æ–∏—Ç —Å—Ç–∞—Ç–∏—á–Ω–æ
    });

    robot.addEventListener('click', enableAutoRotate);
    robot.addEventListener('focus', enableAutoRotate);
  </script>
</body>
</html>
