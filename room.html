<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ö–æ–º–Ω–∞—Ç–∞ –ù–µ–π—Ä–æ–Ω–∞</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/robot-animations.css" />
  <link rel="stylesheet" href="css/mobile.css?v=6" />

  <style>
    body { overflow-y: auto !important; }
    .screen { overflow-y: auto !important; padding-top: 60px !important; }
    
    .room-screen {
      min-height: calc(100vh - 60px);
      padding: 0;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* –ö–æ–º–Ω–∞—Ç–∞ */
    .room-view {
      flex: 1;
      position: relative;
      background: linear-gradient(180deg, #e3f2fd 0%, #f5f5f5 100%);
      padding: 40px 20px 30px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 500px;
    }

    /* –î–µ–∫–æ—Ä –Ω–∞ —Å—Ç–µ–Ω–∞—Ö */
    .wall-decor {
      position: absolute;
      top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
      width: 100%;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .decor-item {
      font-size: 3rem;
      filter: drop-shadow(0 3px 8px rgba(0,0,0,0.2));
      animation: float 3s ease-in-out infinite;
    }

    .decor-item:nth-child(2) { animation-delay: 0.5s; }
    .decor-item:nth-child(3) { animation-delay: 1s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    /* –ü–æ–ª —Å –º–µ–±–µ–ª—å—é */
    .floor-items {
      position: absolute;
      bottom: 30px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
    }

    .furniture-item {
      font-size: 4rem;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
      animation: bounce 2s ease-in-out infinite;
    }

    .furniture-item:nth-child(2) { animation-delay: 0.3s; }
    .furniture-item:nth-child(3) { animation-delay: 0.6s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* –†–æ–±–æ—Ç –≤ —Ü–µ–Ω—Ç—Ä–µ */
    .robot-container {
      position: relative;
      z-index: 10;
    }

    .robot-wrapper {
      position: relative;
      width: 220px;
    }

    .big-robot-img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 20px 20px rgba(0,0,0,0.25));
      cursor: pointer;
      transition: transform 0.2s;
      animation: robotFloat 4s ease-in-out infinite;
    }

    @keyframes robotFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .big-robot-img:active {
      transform: scale(0.95);
    }

    .thought-bubble {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      background: white;
      padding: 12px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      font-weight: bold;
      color: #444;
      font-size: 0.95rem;
      white-space: nowrap;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 20;
    }

    .thought-bubble::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid white;
    }

    .thought-bubble.show {
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }

    /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
    .room-controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 15px;
      background: white;
      border-top: 2px solid #f0f0f0;
    }

    .room-btn {
      background: var(--card-bg);
      border: none;
      padding: 12px 8px;
      border-radius: 16px;
      font-size: 0.85rem;
      font-weight: bold;
      color: var(--text);
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .room-btn:active { 
      transform: scale(0.95);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .btn-icon { font-size: 1.6rem; }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –º–∞–≥–∞–∑–∏–Ω–∞ */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: flex-end;
      z-index: 1000;
      animation: fadeIn 0.3s;
    }

    .modal-overlay.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: white;
      width: 100%;
      max-height: 75vh;
      border-radius: 25px 25px 0 0;
      padding: 20px;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
      animation: slideUp 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      overflow-y: auto;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }

    .modal-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #333;
    }

    .modal-close {
      font-size: 1.8rem;
      background: none;
      border: none;
      cursor: pointer;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background 0.2s;
    }

    .modal-close:active {
      background: #f0f0f0;
    }

    .category-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }

    .category-tab {
      flex: 1;
      padding: 10px 16px;
      background: #f0f0f0;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 0.9rem;
      color: #666;
      cursor: pointer;
      transition: all 0.2s;
    }

    .category-tab.active {
      background: var(--primary);
      color: white;
      transform: scale(1.05);
    }

    .decor-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding-bottom: 20px;
    }

    .decor-card {
      background: #f8f9fa;
      border: 3px solid #e0e0e0;
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .decor-card:active {
      transform: scale(0.95);
    }

    .decor-card.owned {
      border-color: var(--primary);
      background: #e3f2fd;
    }

    .decor-card.equipped {
      border-color: var(--accent);
      background: #fff3e0;
      box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.3);
    }

    .decor-icon {
      font-size: 3rem;
      margin-bottom: 8px;
    }

    .decor-name {
      font-weight: bold;
      color: #333;
      font-size: 0.95rem;
      margin-bottom: 4px;
    }

    .decor-status {
      color: #666;
      font-size: 0.8rem;
      margin-top: 4px;
    }

    .empty-hint {
      text-align: center;
      padding: 40px 20px;
      color: #999;
      font-size: 0.9rem;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
  <div class="top-bar">
    <a href="index.html" class="btn-back">üè†</a>
    <div class="game-info">üè† –ö–æ–º–Ω–∞—Ç–∞</div>
    <div class="balance-badge">
      <span id="coins">0</span> üí∞
    </div>
  </div>

  <div class="screen">
    <div class="room-screen">
      
      <!-- –ö–æ–º–Ω–∞—Ç–∞ -->
      <div class="room-view">
        <!-- –î–µ–∫–æ—Ä –Ω–∞ —Å—Ç–µ–Ω–∞—Ö -->
        <div class="wall-decor" id="wall-decor"></div>

        <!-- –†–æ–±–æ—Ç -->
        <div class="robot-container">
          <div class="robot-wrapper">
            <div class="thought-bubble" id="bubble">–ü—Ä–∏–≤–µ—Ç! üëã</div>
            <img id="robot-img" src="mascot.png" class="big-robot-img" alt="–†–æ–±–æ—Ç" onclick="clickRobot()" />
          </div>
        </div>

        <!-- –ú–µ–±–µ–ª—å –Ω–∞ –ø–æ–ª—É -->
        <div class="floor-items" id="floor-items"></div>
      </div>

      <!-- –ö–Ω–æ–ø–∫–∏ -->
      <div class="room-controls">
        <button class="room-btn" onclick="openDecorShop()">
          <span class="btn-icon">üé®</span>
          <span>–î–µ–∫–æ—Ä</span>
        </button>
        <button class="room-btn" onclick="window.location.href='shop.html'">
          <span class="btn-icon">üëï</span>
          <span>–û–¥–µ–∂–¥–∞</span>
        </button>
        <button class="room-btn" onclick="feedRobot()">
          <span class="btn-icon">‚ö°</span>
          <span>–ó–∞—Ä—è–¥–∫–∞</span>
        </button>
      </div>

    </div>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
  <div class="modal-overlay" id="modal" onclick="closeModalOnOverlay(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <div class="modal-title">üé® –ú–∞–≥–∞–∑–∏–Ω –¥–µ–∫–æ—Ä–∞</div>
        <button class="modal-close" onclick="closeDecorShop()">√ó</button>
      </div>

      <div class="category-tabs">
        <button class="category-tab active" onclick="showCategory('wall')">üñºÔ∏è –°—Ç–µ–Ω—ã</button>
        <button class="category-tab" onclick="showCategory('floor')">ü™ë –ú–µ–±–µ–ª—å</button>
      </div>

      <div class="decor-grid" id="decor-grid"></div>
    </div>
  </div>

  <script>
    // –î–∞–Ω–Ω—ã–µ –¥–µ–∫–æ—Ä–∞
    const decorItems = {
      wall: [
        { id: 'poster-star', icon: '‚≠ê', name: '–ó–≤–µ–∑–¥–∞', price: 0 },
        { id: 'poster-brain', icon: 'üß†', name: '–ú–æ–∑–≥', price: 50 },
        { id: 'poster-rocket', icon: 'üöÄ', name: '–†–∞–∫–µ—Ç–∞', price: 100 },
        { id: 'poster-trophy', icon: 'üèÜ', name: '–ö—É–±–æ–∫', price: 150 },
        { id: 'poster-books', icon: 'üìö', name: '–ö–Ω–∏–≥–∏', price: 80 },
        { id: 'poster-bulb', icon: 'üí°', name: '–õ–∞–º–ø–æ—á–∫–∞', price: 120 },
      ],
      floor: [
        { id: 'furniture-plant', icon: 'ü™¥', name: '–†–∞—Å—Ç–µ–Ω–∏–µ', price: 0 },
        { id: 'furniture-sofa', icon: 'üõãÔ∏è', name: '–î–∏–≤–∞–Ω', price: 200 },
        { id: 'furniture-desk', icon: 'üñ•Ô∏è', name: '–ö–æ–º–ø—å—é—Ç–µ—Ä', price: 300 },
        { id: 'furniture-bookshelf', icon: 'üìñ', name: '–ü–æ–ª–∫–∞', price: 250 },
      ]
    };

    let coins = parseInt(localStorage.getItem('neuroCoins')) || 0;
    let ownedDecor = JSON.parse(localStorage.getItem('ownedDecor')) || ['poster-star', 'furniture-plant'];
    let equippedDecor = JSON.parse(localStorage.getItem('equippedDecor')) || {
      wall: ['poster-star'],
      floor: ['furniture-plant']
    };
    let currentCategory = 'wall';

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
    function updateUI() {
      document.getElementById('coins').textContent = coins;
      renderRoom();
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã
    function renderRoom() {
      const wallDecor = document.getElementById('wall-decor');
      const floorItems = document.getElementById('floor-items');

      wallDecor.innerHTML = '';
      floorItems.innerHTML = '';

      equippedDecor.wall.forEach(id => {
        const item = [...decorItems.wall, ...decorItems.floor].find(i => i.id === id);
        if (item) {
          const div = document.createElement('div');
          div.className = 'decor-item';
          div.textContent = item.icon;
          wallDecor.appendChild(div);
        }
      });

      equippedDecor.floor.forEach(id => {
        const item = [...decorItems.wall, ...decorItems.floor].find(i => i.id === id);
        if (item) {
          const div = document.createElement('div');
          div.className = 'furniture-item';
          div.textContent = item.icon;
          floorItems.appendChild(div);
        }
      });
    }

    // –û—Ç–∫—Ä—ã—Ç—å –º–∞–≥–∞–∑–∏–Ω
    function openDecorShop() {
      document.getElementById('modal').classList.add('active');
      renderShop();
    }

    // –ó–∞–∫—Ä—ã—Ç—å –º–∞–≥–∞–∑–∏–Ω
    function closeDecorShop() {
      document.getElementById('modal').classList.remove('active');
    }

    function closeModalOnOverlay(e) {
      if (e.target.id === 'modal') closeDecorShop();
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞
    function renderShop() {
      const grid = document.getElementById('decor-grid');
      grid.innerHTML = '';

      decorItems[currentCategory].forEach(item => {
        const owned = ownedDecor.includes(item.id);
        const equipped = equippedDecor[currentCategory].includes(item.id);

        const card = document.createElement('div');
        card.className = 'decor-card' + (owned ? ' owned' : '') + (equipped ? ' equipped' : '');
        card.onclick = () => handleDecorClick(item, owned, equipped);

        let status = '';
        if (equipped) status = '‚úÖ –£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
        else if (owned) status = 'üì¶ –ù–∞–∂–º–∏—Ç–µ —á—Ç–æ–±—ã —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
        else status = `${item.price} üí∞`;

        card.innerHTML = `
          <div class="decor-icon">${item.icon}</div>
          <div class="decor-name">${item.name}</div>
          <div class="decor-status">${status}</div>
        `;

        grid.appendChild(card);
      });
    }

    // –ö–ª–∏–∫ –ø–æ –¥–µ–∫–æ—Ä—É
    function handleDecorClick(item, owned, equipped) {
      if (equipped) {
        equippedDecor[currentCategory] = equippedDecor[currentCategory].filter(id => id !== item.id);
        showBubble('–£–±—Ä–∞–ª!');
      } else if (owned) {
        if (equippedDecor[currentCategory].length >= 3) {
          showBubble('–ú–∞–∫—Å–∏–º—É–º 3!');
          return;
        }
        equippedDecor[currentCategory].push(item.id);
        showBubble('–£—Å—Ç–∞–Ω–æ–≤–∏–ª! üéâ');
      } else {
        if (coins < item.price) {
          showBubble('–ù–µ—Ç –º–æ–Ω–µ—Ç! üí∞');
          return;
        }
        coins -= item.price;
        ownedDecor.push(item.id);
        equippedDecor[currentCategory].push(item.id);
        showBubble('–ö—É–ø–ª–µ–Ω–æ! ‚ú®');
        playSound('buy');
      }

      saveData();
      updateUI();
      renderShop();
    }

    // –°–º–µ–Ω–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
    function showCategory(category) {
      currentCategory = category;
      document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      renderShop();
    }

    // –ö–ª–∏–∫ –ø–æ —Ä–æ–±–æ—Ç—É
    function clickRobot() {
      const phrases = ['–ü—Ä–∏–≤–µ—Ç! üëã', '–Ø —Ç—É—Ç! ü§ñ', '–ß—Ç–æ –¥–µ–ª–∞–µ–º? üéÆ', '–£–∫—Ä–∞—Å—å –∫–æ–º–Ω–∞—Ç—É! üé®', '–ò–≥—Ä–∞–µ–º? üéØ'];
      showBubble(phrases[Math.floor(Math.random() * phrases.length)]);
    }

    // –ó–∞—Ä—è–¥–∏—Ç—å
    function feedRobot() {
      showBubble('–°–ø–∞—Å–∏–±–æ! ‚ö°üíö');
      if (typeof confetti !== 'undefined') {
        confetti({ particleCount: 80, spread: 70, origin: { x: 0.5, y: 0.6 } });
      }
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å –º—ã—Å–ª—å
    function showBubble(text) {
      const bubble = document.getElementById('bubble');
      bubble.textContent = text;
      bubble.classList.add('show');
      setTimeout(() => bubble.classList.remove('show'), 2500);
    }

    // –ó–≤—É–∫
    function playSound(type) {
      const soundEnabled = localStorage.getItem('soundEnabled') !== 'false';
      if (!soundEnabled) return;
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      if (type === 'buy') {
        oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
      }
      const volume = (parseInt(localStorage.getItem('soundVolume')) || 70) / 100 * 0.3;
      gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.2);
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
    function saveData() {
      localStorage.setItem('neuroCoins', coins);
      localStorage.setItem('ownedDecor', JSON.stringify(ownedDecor));
      localStorage.setItem('equippedDecor', JSON.stringify(equippedDecor));
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –æ–¥–µ–∂–¥—ã
    const clothesMap = {
      'clothes-none': 'mascot.png',
      'clothes-tshirt': 'robot-tshirt.png',
      'clothes-hoodie': 'robot-hoodie.png',
      'clothes-jacket': 'robot-jacket.png',
      'clothes-suit': 'robot-suit.png'
    };
    const savedClothes = localStorage.getItem('neuroClothes') || 'clothes-none';
    document.getElementById('robot-img').src = clothesMap[savedClothes] || 'mascot.png';

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    updateUI();
    setTimeout(() => showBubble('–ü—Ä–∏–≤–µ—Ç! üëã'), 800);
  </script>
</body>
