      'furniture-desk': ['–í—Ä–µ–º—è –∫–æ–¥–∏—Ç—å! üíª', '–ó–∞–ø—É—Å–∫–∞—é –ø—Ä–æ–≥—Ä–∞–º–º—É...', 'Ctrl+S! –°–æ—Ö—Ä–∞–Ω—è–µ–º!'],
      'furniture-bookshelf': ['–ß–∏—Ç–∞–µ–º –∫–Ω–∏–≥—É! üìñ', '–£–∑–Ω–∞–ª —á—Ç–æ-—Ç–æ –Ω–æ–≤–æ–µ!', '–ó–Ω–∞–Ω–∏–µ - —Å–∏–ª–∞! üß†'],
      'furniture-tv': ['–°–º–æ—Ç—Ä–∏–º –∫–∏–Ω–æ! üçø', '–ö–∞–∫–æ–π —Å–µ—Ä–∏–∞–ª!', '–†–µ–∫–ª–∞–º–∞... üò¥']
    };

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
    function updateUI() {
      document.getElementById('coins').textContent = coins;
      renderRoom();
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã
    function renderRoom() {
      const wallDecor = document.getElementById('wall-decor');
      const floorItems = document.getElementById('floor-items');

      wallDecor.innerHTML = '';
      floorItems.innerHTML = '';

      equippedDecor.wall.forEach(id => {
        const item = [...decorItems.wall, ...decorItems.floor].find(i => i.id === id);
        if (item) {
          const div = document.createElement('div');
          div.className = 'decor-item';
          div.textContent = item.icon;
          div.onclick = () => handleDecorClick(item, true, true);
          wallDecor.appendChild(div);
        }
      });

      equippedDecor.floor.forEach(id => {
        const item = [...decorItems.wall, ...decorItems.floor].find(i => i.id === id);
        if (item) {
          const div = document.createElement('div');
          div.className = 'furniture-item';
          if (item.interactive) {
            div.classList.add('interactive');
            div.onclick = () => interactWithFurniture(item);
          }
          div.textContent = item.icon;
          floorItems.appendChild(div);
        }
      });
    }

    // –í–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ–π –º–µ–±–µ–ª—å—é
    function interactWithFurniture(item) {
      const phrases = interactivePhrases[item.id];
      if (phrases) {
        const phrase = phrases[Math.floor(Math.random() * phrases.length)];
        showBubble(phrase);
        playSound('interact');
        
        if (typeof confetti !== 'undefined') {
          confetti({
            particleCount: 30,
            spread: 50,
            origin: { x: 0.5, y: 0.7 },
            colors: ['#667eea', '#764ba2', '#f093fb']
          });
        }
      }
    }

    // –û—Ç–∫—Ä—ã—Ç—å –º–∞–≥–∞–∑–∏–Ω
    function openDecorShop() {
      document.getElementById('modal').classList.add('active');
      renderThemeSets();
      renderShop();
    }

    // –ó–∞–∫—Ä—ã—Ç—å –º–∞–≥–∞–∑–∏–Ω
    function closeDecorShop() {
      document.getElementById('modal').classList.remove('active');
    }

    function closeModalOnOverlay(e) {
      if (e.target.id === 'modal') closeDecorShop();
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ–º–ø–ª–µ–∫—Ç–æ–≤
    function renderThemeSets() {
      const grid = document.getElementById('theme-sets');
      grid.innerHTML = '';

      themeSets.forEach(theme => {
        const owned = ownedThemes.includes(theme.id);
        const allItemsOwned = theme.items.every(id => ownedDecor.includes(id));

        const card = document.createElement('div');
        card.className = 'theme-set-card' + (owned ? ' owned' : '');
        card.onclick = () => buyThemeSet(theme);

        const itemsText = theme.items.map(id => {
          const item = [...decorItems.wall, ...decorItems.floor].find(i => i.id === id);
          return item ? item.icon : '';
        }).join(' ');

        let status = '';
        if (owned) status = '‚úÖ –ö—É–ø–ª–µ–Ω–æ!';
        else if (allItemsOwned) status = `${theme.price} üí∞ +${theme.bonus}üí∞ –±–æ–Ω—É—Å`;
        else status = `${theme.price} üí∞`;

        card.innerHTML = `
          <div class="theme-set-name">${theme.name}</div>
          <div class="theme-set-items">${itemsText}</div>
          <div class="theme-set-price">${status}</div>
        `;

        grid.appendChild(card);
      });
    }

    // –ü–æ–∫—É–ø–∫–∞ –∫–æ–º–ø–ª–µ–∫—Ç–∞
    function buyThemeSet(theme) {
      if (ownedThemes.includes(theme.id)) {
        showBubble('–£–∂–µ –∫—É–ø–ª–µ–Ω–æ! ‚úÖ');
        return;
      }

      if (coins < theme.price) {
        showBubble('–ù—É–∂–Ω–æ –±–æ–ª—å—à–µ –º–æ–Ω–µ—Ç! üí∞');
        return;
      }

      coins -= theme.price;
      ownedThemes.push(theme.id);
      
      theme.items.forEach(id => {
        if (!ownedDecor.includes(id)) {
          ownedDecor.push(id);
        }
      });

      coins += theme.bonus;
      showBubble(`–ö–æ–º–ø–ª–µ–∫—Ç –∫—É–ø–ª–µ–Ω! +${theme.bonus}üí∞ –±–æ–Ω—É—Å! üéâ`);
      playSound('buy');
      
      if (typeof confetti !== 'undefined') {
        confetti({
          particleCount: 150,
          spread: 100,
          origin: { y: 0.6 },
          colors: ['#667eea', '#764ba2', '#f093fb', '#4facfe']
        });
      }

      saveData();
      updateUI();
      renderThemeSets();
      renderShop();
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞
    function renderShop() {
      const grid = document.getElementById('decor-grid');
      grid.innerHTML = '';

      decorItems[currentCategory].forEach(item => {
        const owned = ownedDecor.includes(item.id);
        const equipped = equippedDecor[currentCategory].includes(item.id);

        const card = document.createElement('div');
        card.className = 'decor-card' + (owned ? ' owned' : '') + (equipped ? ' equipped' : '');
        card.onclick = () => handleDecorClick(item, owned, equipped);

        let status = '';
        if (equipped) status = '‚úÖ –£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
        else if (owned) status = 'üì¶ –ù–∞–∂–º–∏ —á—Ç–æ–±—ã —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
        else status = `${item.price} üí∞`;

        card.innerHTML = `
          <div class="decor-icon">${item.icon}</div>
          <div class="decor-name">${item.name}</div>
          <div class="decor-status">${status}</div>
        `;

        grid.appendChild(card);
      });
    }

    // –ö–ª–∏–∫ –ø–æ –¥–µ–∫–æ—Ä—É
    function handleDecorClick(item, owned, equipped) {
      if (equipped) {
        equippedDecor[currentCategory] = equippedDecor[currentCategory].filter(id => id !== item.id);
        showBubble('–£–±—Ä–∞–ª!');
      } else if (owned) {
        if (equippedDecor[currentCategory].length >= 3) {
          showBubble('–ú–∞–∫—Å–∏–º—É–º 3!');
          return;
        }
        equippedDecor[currentCategory].push(item.id);
        showBubble('–£—Å—Ç–∞–Ω–æ–≤–∏–ª! üéâ');
        playSound('equip');
      } else {
        if (coins < item.price) {
          showBubble('–ù–µ—Ç –º–æ–Ω–µ—Ç! üí∞');
          return;
        }
        coins -= item.price;
        ownedDecor.push(item.id);
        equippedDecor[currentCategory].push(item.id);
        showBubble('–ö—É–ø–ª–µ–Ω–æ! ‚ú®');
        playSound('buy');
      }

      saveData();
      updateUI();
      renderShop();
    }

    // –°–º–µ–Ω–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
    function showCategory(category) {
      currentCategory = category;
      document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      renderShop();
    }

    // –ö–ª–∏–∫ –ø–æ —Ä–æ–±–æ—Ç—É
    function clickRobot() {
      const phrases = ['–ü—Ä–∏–≤–µ—Ç! üëã', '–Ø —Ç—É—Ç! ü§ñ', '–ß—Ç–æ –¥–µ–ª–∞–µ–º? üéÆ', '–£–∫—Ä–∞—Å—å –∫–æ–º–Ω–∞—Ç—É! üé®', '–ò–≥—Ä–∞–µ–º? üéØ', '–ú–Ω–µ –Ω—Ä–∞–≤–∏—Ç—Å—è! üíô'];
      showBubble(phrases[Math.floor(Math.random() * phrases.length)]);
      playSound('click');
    }

    // –ó–∞—Ä—è–¥–∏—Ç—å
    function feedRobot() {
      showBubble('–°–ø–∞—Å–∏–±–æ! ‚ö°üíö');
      playSound('charge');
      if (typeof confetti !== 'undefined') {
        confetti({ 
          particleCount: 80, 
          spread: 70, 
          origin: { x: 0.5, y: 0.6 },
          colors: ['#00ff00', '#ffff00', '#00ffff']
        });
      }
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å –º—ã—Å–ª—å
    function showBubble(text) {
      const bubble = document.getElementById('bubble');
      bubble.textContent = text;
      bubble.classList.add('show');
      setTimeout(() => bubble.classList.remove('show'), 2500);
    }

    // –ó–≤—É–∫–∏
    function playSound(type) {
      const soundEnabled = localStorage.getItem('soundEnabled') !== 'false';
      if (!soundEnabled) return;
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      
      if (type === 'buy') {
        oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
      } else if (type === 'equip') {
        oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
      } else if (type === 'interact') {
        oscillator.frequency.setValueAtTime(500, audioCtx.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(700, audioCtx.currentTime + 0.08);
      } else if (type === 'charge') {
        oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.15);
      } else if (type === 'click') {
        oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
      }
      
      const volume = (parseInt(localStorage.getItem('soundVolume')) || 70) / 100 * 0.3;
      gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.2);
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
    function saveData() {
      localStorage.setItem('neuroCoins', coins);
      localStorage.setItem('ownedDecor', JSON.stringify(ownedDecor));
      localStorage.setItem('equippedDecor', JSON.stringify(equippedDecor));
      localStorage.setItem('ownedThemes', JSON.stringify(ownedThemes));
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –æ–¥–µ–∂–¥—ã
    const clothesMap = {
      'clothes-none': 'mascot.png',
      'clothes-tshirt': 'robot-tshirt.png',
      'clothes-hoodie': 'robot-hoodie.png',
      'clothes-jacket': 'robot-jacket.png',
      'clothes-suit': 'robot-suit.png'
    };
    const savedClothes = localStorage.getItem('neuroClothes') || 'clothes-none';
    document.getElementById('robot-img').src = clothesMap[savedClothes] || 'mascot.png';

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    updateUI();
    setTimeout(() => showBubble('–ü—Ä–∏–≤–µ—Ç! üëã'), 800);
  </script>
