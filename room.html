<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–æ–º–Ω–∞—Ç–∞ –ù–µ–π—Ä–æ–Ω–∞</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* –ö–æ–º–Ω–∞—Ç–∞ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        .room-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background: radial-gradient(circle at center, rgba(255,255,255,0.8), transparent);
            overflow: hidden;
        }

        /* –ë–æ–ª—å—à–æ–π —Ä–æ–±–æ—Ç */
        .big-robot-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .big-robot-img {
            width: 85%; 
            max-width: 350px;
            height: auto;
            filter: drop-shadow(0 25px 20px rgba(0,0,0,0.2));
            transition: transform 0.1s;
            cursor: pointer;
            animation: floatBig 5s ease-in-out infinite;
            /* –£–±–∏—Ä–∞–µ–º –ª—é–±–æ–π —Ñ–æ–Ω */
            background: transparent !important;
            /* –ò—Å–ø–æ–ª—å–∑—É–µ–º object-fit –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            object-fit: contain;
        }
        
        @keyframes floatBig {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –∫–ª–∏–∫–∞ (—Å–∂–∞—Ç–∏–µ) */
        .big-robot-img:active {
            transform: scale(0.95) translateY(0) !important;
            transition: 0.05s;
        }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è (–≤–Ω–∏–∑—É) */
        .room-controls {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
            z-index: 10;
        }

        .room-btn {
            background: var(--card-bg);
            border: none;
            padding: 15px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            color: var(--text);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .room-btn:active { transform: scale(0.95); }

        .btn-icon { font-size: 2rem; }

        /* –û–±–ª–∞—á–∫–æ –º—ã—Å–ª–µ–π */
        .thought-bubble {
            position: absolute;
            top: 5%;
            right: 5%;
            background: white;
            padding: 12px 20px;
            border-radius: 25px;
            border-bottom-left-radius: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-weight: bold;
            color: #444;
            animation: popIn 0.5s forwards;
            max-width: 160px;
            text-align: center;
            z-index: 5;
            opacity: 0;
        }
        
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
    
    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
    <div class="top-bar">

        <!-- –ë–∞–ª–∞–Ω—Å -->
        <div class="balance-badge" style="font-size:1rem; background: var(--card-bg); padding: 5px 12px; border-radius: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <span id="coins">0</span> üí∞

        <!-- –†–æ–±–æ—Ç -->

            <img id="robot-img" src="mascot.png" class="big-robot-img" alt="–†–æ–±–æ—Ç">

        <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="room-controls">

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –≤–Ω–µ—à–Ω–µ–≥–æ JS -->

</body>
