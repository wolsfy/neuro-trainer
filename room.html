<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ö–æ–º–Ω–∞—Ç–∞ –ù–µ–π—Ä–æ–Ω–∞</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/robot-animations.css" />

  <style>
    .room-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      background: radial-gradient(circle at center, rgba(255,255,255,0.8), transparent);
      overflow: hidden;
    }

    .big-robot-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .robot-wrapper {
      position: relative;
      width: 85%;
      max-width: 350px;
    }

    .big-robot-img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 25px 20px rgba(0,0,0,0.2));
      cursor: pointer;
      background: transparent !important;
      object-fit: contain;
      transition: transform 0.1s;
    }

    .big-robot-img:active {
      transform: scale(0.95);
    }

    .room-controls {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 30px;
      z-index: 10;
    }

    .room-btn {
      background: var(--card-bg);
      border: none;
      padding: 15px;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--text);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .room-btn:active { transform: scale(0.95); }

    .btn-icon { font-size: 2rem; }

    .thought-bubble {
      position: absolute;
      top: 5%;
      right: 5%;
      background: white;
      padding: 12px 20px;
      border-radius: 25px;
      border-bottom-left-radius: 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      font-weight: bold;
      color: #444;
      animation: popIn 0.5s forwards;
      max-width: 160px;
      text-align: center;
      z-index: 5;
      opacity: 0;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="js/robot-animator.js"></script>
</head>

<body>
  <div class="top-bar">
    <a href="index.html" class="btn-back" style="text-decoration: none; z-index: 100; font-size: 1.5rem;">üè†</a>
    <div class="game-info">–ö–æ–º–Ω–∞—Ç–∞</div>
    <div class="balance-badge" style="font-size:1rem; background: var(--card-bg); padding: 5px 12px; border-radius: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
      <span id="coins">0</span> üí∞
    </div>
  </div>

  <div class="room-screen">
    <div class="big-robot-container">
      <div class="thought-bubble" id="bubble">–Ø —Ç—É—Ç!</div>
      <div class="robot-wrapper">
        <img id="robot-img" src="mascot.png" class="big-robot-img robot-float" alt="–†–æ–±–æ—Ç" />
      </div>
    </div>

    <div class="room-controls">
      <button class="room-btn" data-action="shop">
        <span class="btn-icon">üëï</span>
        <span>–ì–∞—Ä–¥–µ—Ä–æ–±</span>
      </button>
      <button class="room-btn" data-action="feed">
        <span class="btn-icon">‚ö°</span>
        <span>–ó–∞—Ä—è–¥–∏—Ç—å</span>
      </button>
    </div>
  </div>

  <script>
    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    let coins = parseInt(localStorage.getItem('neuroCoins')) || 0;
    document.getElementById('coins').textContent = coins;

    const savedClothes = localStorage.getItem('neuroClothes') || 'clothes-none';
    const clothesMap = {
      'clothes-none': 'mascot.png',
      'clothes-tshirt': 'robot-tshirt.png',
      'clothes-hoodie': 'robot-hoodie.png',
      'clothes-jacket': 'robot-jacket.png',
      'clothes-suit': 'robot-suit.png'
    };
    const robotImage = clothesMap[savedClothes] || 'mascot.png';
    document.getElementById('robot-img').src = robotImage;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞–Ω–∏–º–∞—Ç–æ—Ä–∞
    const robotAnimator = new RobotAnimator(
      document.getElementById('robot-img'),
      document.getElementById('bubble')
    );

    // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    setTimeout(() => {
      robotAnimator.greet();
    }, 500);

    // –ö–Ω–æ–ø–∫–∏
    const buttons = document.querySelectorAll('.room-btn');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const action = btn.dataset.action;
        
        if (action === 'shop') {
          robotAnimator.showEmotion('thinking');
          setTimeout(() => {
            window.location.href = 'shop.html';
          }, 800);
        }
        
        if (action === 'feed') {
          robotAnimator.showEmotion('happy');
          setTimeout(() => {
            robotAnimator.celebrate();
          }, 600);
        }
      });
    });
  </script>
</body>
</html>
