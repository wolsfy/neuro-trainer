<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="dnaGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00E676;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C853;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="dnaGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#69F0AE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00E676;stop-opacity:0.6" />
    </linearGradient>
    <filter id="dnaGlow">
      <feGaussianBlur stdDeviation="2"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Спираль 1 -->
  <path d="M30,20 Q35,35 30,50 Q25,65 30,80" stroke="url(#dnaGrad1)" stroke-width="3" fill="none" filter="url(#dnaGlow)">
    <animate attributeName="d" 
      values="M30,20 Q35,35 30,50 Q25,65 30,80;
              M30,20 Q25,35 30,50 Q35,65 30,80;
              M30,20 Q35,35 30,50 Q25,65 30,80" 
      dur="3s" repeatCount="indefinite"/>
  </path>
  <!-- Спираль 2 -->
  <path d="M70,20 Q65,35 70,50 Q75,65 70,80" stroke="url(#dnaGrad2)" stroke-width="3" fill="none" filter="url(#dnaGlow)">
    <animate attributeName="d" 
      values="M70,20 Q65,35 70,50 Q75,65 70,80;
              M70,20 Q75,35 70,50 Q65,65 70,80;
              M70,20 Q65,35 70,50 Q75,65 70,80" 
      dur="3s" repeatCount="indefinite"/>
  </path>
  <!-- Связи -->
  <line x1="30" y1="25" x2="70" y2="25" stroke="#00E676" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="30" y1="40" x2="70" y2="40" stroke="#69F0AE" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="30" y1="55" x2="70" y2="55" stroke="#00E676" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="30" y1="70" x2="70" y2="70" stroke="#69F0AE" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </line>
  <!-- Шары на концах -->
  <circle cx="30" cy="20" r="3" fill="#00E676" filter="url(#dnaGlow)"/>
  <circle cx="70" cy="20" r="3" fill="#69F0AE" filter="url(#dnaGlow)"/>
  <circle cx="30" cy="80" r="3" fill="#00E676" filter="url(#dnaGlow)"/>
  <circle cx="70" cy="80" r="3" fill="#69F0AE" filter="url(#dnaGlow)"/>
</svg>