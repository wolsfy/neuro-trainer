<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="atomCore">
      <stop offset="0%" style="stop-color:#FFD600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6D00;stop-opacity:0.8" />
    </radialGradient>
    <filter id="atomGlow">
      <feGaussianBlur stdDeviation="2"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Орбиты -->
  <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#00E5FF" stroke-width="1.5" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#FF6EC7" stroke-width="1.5" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="60 50 50" to="420 50 50" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#7C4DFF" stroke-width="1.5" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="120 50 50" to="480 50 50" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  <!-- Ядро -->
  <circle cx="50" cy="50" r="8" fill="url(#atomCore)" filter="url(#atomGlow)">
    <animate attributeName="r" values="8;9;8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Электроны -->
  <circle cx="85" cy="50" r="4" fill="#00E5FF" filter="url(#atomGlow)">
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="50" r="4" fill="#FF6EC7" filter="url(#atomGlow)">
    <animateTransform attributeName="transform" type="rotate" from="60 50 50" to="420 50 50" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="50" r="4" fill="#7C4DFF" filter="url(#atomGlow)">
    <animateTransform attributeName="transform" type="rotate" from="120 50 50" to="480 50 50" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>