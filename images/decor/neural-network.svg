<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="nodeGrad">
      <stop offset="0%" style="stop-color:#FF6EC7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C4DFF;stop-opacity:0.6" />
    </radialGradient>
    <filter id="neuralGlow">
      <feGaussianBlur stdDeviation="2"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Связи -->
  <line x1="20" y1="30" x2="50" y2="50" stroke="#7C4DFF" stroke-width="1.5" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <line x1="20" y1="50" x2="50" y2="50" stroke="#FF6EC7" stroke-width="1.5" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="20" y1="70" x2="50" y2="50" stroke="#7C4DFF" stroke-width="1.5" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.8s" repeatCount="indefinite"/>
  </line>
  <line x1="50" y1="50" x2="80" y2="40" stroke="#FF6EC7" stroke-width="1.5" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.2s" repeatCount="indefinite"/>
  </line>
  <line x1="50" y1="50" x2="80" y2="60" stroke="#7C4DFF" stroke-width="1.5" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.6s" repeatCount="indefinite"/>
  </line>
  <!-- Узлы слой 1 -->
  <circle cx="20" cy="30" r="5" fill="url(#nodeGrad)" filter="url(#neuralGlow)">
    <animate attributeName="r" values="5;6;5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="50" r="5" fill="url(#nodeGrad)" filter="url(#neuralGlow)">
    <animate attributeName="r" values="5;6;5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="70" r="5" fill="url(#nodeGrad)" filter="url(#neuralGlow)">
    <animate attributeName="r" values="5;6;5" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <!-- Узел центральный -->
  <circle cx="50" cy="50" r="7" fill="url(#nodeGrad)" filter="url(#neuralGlow)">
    <animate attributeName="r" values="7;8;7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <!-- Узлы слой 2 -->
  <circle cx="80" cy="40" r="5" fill="url(#nodeGrad)" filter="url(#neuralGlow)">
    <animate attributeName="r" values="5;6;5" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="60" r="5" fill="url(#nodeGrad)" filter="url(#neuralGlow)">
    <animate attributeName="r" values="5;6;5" dur="1.6s" repeatCount="indefinite"/>
  </circle>
</svg>