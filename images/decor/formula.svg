<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="boardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#263238;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A237E;stop-opacity:1" />
    </linearGradient>
    <filter id="formulaGlow">
      <feGaussianBlur stdDeviation="1"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Доска -->
  <rect x="10" y="15" width="80" height="70" rx="4" fill="url(#boardGrad)" stroke="#424242" stroke-width="2"/>
  <!-- Формула E=mc² -->
  <text x="25" y="45" font-family="monospace" font-size="16" fill="#00E5FF" font-weight="bold" filter="url(#formulaGlow)">
    E=mc²
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </text>
  <!-- Дополнительные символы -->
  <text x="20" y="65" font-family="monospace" font-size="12" fill="#FF6EC7" opacity="0.8" filter="url(#formulaGlow)">
    ∫∞√π
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
  </text>
  <!-- Греческие буквы -->
  <text x="60" y="35" font-family="monospace" font-size="14" fill="#7C4DFF" opacity="0.8" filter="url(#formulaGlow)">
    αβγ
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
  </text>
  <!-- Линии связи -->
  <line x1="25" y1="50" x2="65" y2="50" stroke="#00E5FF" stroke-width="1" opacity="0.4"/>
  <line x1="45" y1="35" x2="45" y2="65" stroke="#FF6EC7" stroke-width="1" opacity="0.4"/>
</svg>