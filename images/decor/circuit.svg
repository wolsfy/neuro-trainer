<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="circuitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E676;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C853;stop-opacity:0.6" />
    </linearGradient>
    <filter id="circuitGlow">
      <feGaussianBlur stdDeviation="1.5"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Фон платы -->
  <rect x="10" y="10" width="80" height="80" rx="3" fill="#1A237E" opacity="0.3"/>
  <!-- Линии -->
  <path d="M20,30 L40,30 L40,50 L60,50" stroke="url(#circuitGrad)" stroke-width="2" fill="none" filter="url(#circuitGlow)">
    <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M60,50 L80,50 L80,70" stroke="url(#circuitGrad)" stroke-width="2" fill="none" filter="url(#circuitGlow)">
    <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="2.5s" repeatCount="indefinite"/>
  </path>
  <path d="M30,70 L50,70 L50,40" stroke="url(#circuitGrad)" stroke-width="2" fill="none" filter="url(#circuitGlow)">
    <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3s" repeatCount="indefinite"/>
  </path>
  <!-- Чипы -->
  <rect x="35" y="45" width="10" height="10" rx="1" fill="#00E676" filter="url(#circuitGlow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="55" y="45" width="10" height="10" rx="1" fill="#00C853" filter="url(#circuitGlow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </rect>
  <circle cx="30" cy="70" r="3" fill="#69F0AE" filter="url(#circuitGlow)">
    <animate attributeName="r" values="3;4;3" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="70" r="3" fill="#69F0AE" filter="url(#circuitGlow)">
    <animate attributeName="r" values="3;4;3" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <!-- Контакты -->
  <circle cx="20" cy="30" r="2" fill="#00E5FF"/>
  <circle cx="40" cy="30" r="2" fill="#00E5FF"/>
  <circle cx="40" cy="50" r="2" fill="#00E5FF"/>
  <circle cx="60" cy="50" r="2" fill="#00E5FF"/>
  <circle cx="80" cy="50" r="2" fill="#00E5FF"/>
  <circle cx="50" cy="40" r="2" fill="#00E5FF"/>
</svg>