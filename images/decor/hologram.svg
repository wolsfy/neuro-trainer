<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="holoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2979FF;stop-opacity:0.4" />
    </linearGradient>
    <filter id="holoGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- База -->
  <ellipse cx="50" cy="85" rx="20" ry="5" fill="#1A237E" opacity="0.5"/>
  <rect x="47" y="70" width="6" height="15" fill="#263238" rx="1"/>
  <!-- Голограмма -->
  <polygon points="50,20 65,40 50,50 35,40" fill="url(#holoGrad)" opacity="0.7" filter="url(#holoGlow)">
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="2s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="50,50 65,40 65,60 50,70 35,60 35,40" fill="url(#holoGrad)" opacity="0.6" filter="url(#holoGlow)">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite"/>
  </polygon>
  <!-- Линии сканирования -->
  <line x1="35" y1="30" x2="65" y2="30" stroke="#00E5FF" stroke-width="1" opacity="0.8">
    <animate attributeName="y1" values="30;70;30" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="30;70;30" dur="3s" repeatCount="indefinite"/>
  </line>
  <!-- Частицы -->
  <circle cx="45" cy="35" r="1" fill="#00E5FF">
    <animate attributeName="cy" values="35;25;35" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="55" cy="45" r="1" fill="#2979FF">
    <animate attributeName="cy" values="45;35;45" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>