<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C4DFF;stop-opacity:0.8" />
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="2"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Горшок -->
  <path d="M35,70 L30,90 L70,90 L65,70 Z" fill="#263238" stroke="#00E5FF" stroke-width="2" opacity="0.8"/>
  <ellipse cx="50" cy="70" rx="18" ry="5" fill="#1A237E" stroke="#00E5FF" stroke-width="1.5"/>
  <!-- Стебель -->
  <path d="M50,70 Q45,50 50,30" stroke="url(#neonGrad)" stroke-width="3" fill="none" filter="url(#neonGlow)">
    <animate attributeName="d" values="M50,70 Q45,50 50,30;M50,70 Q55,50 50,30;M50,70 Q45,50 50,30" dur="4s" repeatCount="indefinite"/>
  </path>
  <!-- Листья -->
  <ellipse cx="42" cy="50" rx="12" ry="20" fill="#00E5FF" opacity="0.6" filter="url(#neonGlow)" transform="rotate(-30 42 50)">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="58" cy="45" rx="12" ry="18" fill="#7C4DFF" opacity="0.6" filter="url(#neonGlow)" transform="rotate(25 58 45)">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="48" cy="35" rx="10" ry="15" fill="#FF6EC7" opacity="0.6" filter="url(#neonGlow)" transform="rotate(-15 48 35)">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  <!-- Цветок -->
  <g transform="translate(50, 25)">
    <circle r="8" fill="#FF6EC7" opacity="0.7" filter="url(#neonGlow)">
      <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="4" fill="#FFD600" filter="url(#neonGlow)">
      <animate attributeName="r" values="4;5;4" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  <!-- Частицы света -->
  <circle cx="40" cy="40" r="1.5" fill="#00E5FF">
    <animate attributeName="cy" values="40;20;40" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="50" r="1.5" fill="#FF6EC7">
    <animate attributeName="cy" values="50;30;50" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0;1" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>