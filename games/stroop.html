<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ë–∏—Ç–≤–∞ –ü–æ–ª—É—à–∞—Ä–∏–π</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        .screen {
            justify-content: flex-start;
            padding-top: 20px;
        }

        /* --- –°–ª–æ–≤–æ (–ó–∞–¥–∞–Ω–∏–µ) --- */
        .word-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .stroop-word {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.1s;
        }

        .instruction {
            margin-top: 15px;
            color: #777;
            font-size: 1rem;
            text-align: center;
        }

        /* --- –ö–æ–º–±–æ (–æ—á–∫–∏) --- */
        .combo-box {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent);
            height: 30px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .combo-box.visible { opacity: 1; }

        /* --- –ö–Ω–æ–ø–∫–∏ –æ—Ç–≤–µ—Ç–æ–≤ --- */
        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 90%;
            max-width: 350px;
            margin-bottom: 40px;
        }

        .color-btn {
            border: none;
            padding: 25px 10px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.1s, filter 0.1s;
            text-transform: uppercase;
        }

        .color-btn:active {
            transform: scale(0.96);
            filter: brightness(0.9);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –æ—à–∏–±–∫–∏ */
        .shake-screen { animation: shake 0.4s; }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-10px);} 75% {transform: translateX(10px);} }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="top-bar">
        <a href="../index.html" class="btn-back">‚Üê</a>
        <div>
            <div class="game-info" id="score">0</div>
            <div class="game-info" id="timer" style="font-size: 1rem; color: #777; text-align: right;">60s</div>
        </div>
    </div>

    <div class="screen" id="game-screen">
        
        <!-- –ö–æ–º–±–æ —Å—á–µ—Ç—á–∏–∫ -->
        <div class="combo-box" id="combo">COMBO x2!</div>

        <!-- –°–ª–æ–≤–æ -->
        <div class="word-container">
            <div class="stroop-word" id="word">–°–õ–û–í–û</div>
            <div class="instruction">–ñ–º–∏ –Ω–∞ <b style="color:black">–¶–í–ï–¢</b> –±—É–∫–≤!</div>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ -->
        <div class="buttons-grid" id="buttons-area">
            <!-- –ö–Ω–æ–ø–∫–∏ —Å–æ–∑–¥–∞—é—Ç—Å—è JS -->
        </div>
    </div>

    <script>
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        const COLORS = [
            { name: '–ö–†–ê–°–ù–´–ô', hex: '#FF5252' },
            { name: '–°–ò–ù–ò–ô',   hex: '#2196F3' },
            { name: '–ó–ï–õ–ï–ù–´–ô', hex: '#4CAF50' },
            { name: '–ñ–ï–õ–¢–´–ô',  hex: '#FFC107' }
        ];
        const GAME_TIME = 60;

        // --- –ü–ï–†–ï–ú–ï–ù–ù–´–ï ---
        let score = 0;
        let timeLeft = GAME_TIME;
        let combo = 1;
        let isPlaying = false;
        let correctColorHex = ''; // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç (—Ü–≤–µ—Ç —á–µ—Ä–Ω–∏–ª)
        let timerInterval;

        // --- –ó–í–£–ö–ò ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            
            if (type === 'good') {
                // –í—ã—Å–æ–∫–∏–π –ø–∏–∫
                osc.frequency.setValueAtTime(600 + (combo * 100), audioCtx.currentTime); // –¢–æ–Ω –≤—ã—à–µ —Å –∫–æ–º–±–æ
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            } else {
                // –û—à–∏–±–∫–∞
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start(); osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        // --- –õ–û–ì–ò–ö–ê ---
        function initGame() {
            score = 0;
            timeLeft = GAME_TIME;
            combo = 1;
            isPlaying = true;
            updateScoreUI();

            // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏ (–æ–¥–∏–Ω —Ä–∞–∑)
            const area = document.getElementById('buttons-area');
            area.innerHTML = '';
            COLORS.forEach(c => {
                let btn = document.createElement('button');
                btn.className = 'color-btn';
                btn.style.backgroundColor = c.hex;
                btn.innerText = c.name;
                btn.onclick = () => handleInput(c.hex);
                area.appendChild(btn);
            });

            // –¢–∞–π–º–µ—Ä
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft + 's';
                if (timeLeft <= 0) endGame();
            }, 1000);

            nextTurn();
        }

        function nextTurn() {
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∑–∞–¥–∞—á—É
            // 1. –ö–∞–∫–æ–µ —Å–ª–æ–≤–æ –Ω–∞–ø–∏—Å–∞–Ω–æ? (–°–º—ã—Å–ª)
            let wordObj = COLORS[Math.floor(Math.random() * COLORS.length)];
            
            // 2. –ö–∞–∫–∏–º —Ü–≤–µ—Ç–æ–º –Ω–∞–ø–∏—Å–∞–Ω–æ? (–û—Ç–≤–µ—Ç)
            let colorObj = COLORS[Math.floor(Math.random() * COLORS.length)];
            correctColorHex = colorObj.hex;

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º
            const wordEl = document.getElementById('word');
            wordEl.innerText = wordObj.name;
            wordEl.style.color = correctColorHex;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è "—É–¥–∞—Ä–∞"
            wordEl.style.transform = 'scale(0.8)';
            setTimeout(() => wordEl.style.transform = 'scale(1)', 50);
        }

        function handleInput(hex) {
            if (!isPlaying) return;

            if (hex === correctColorHex) {
                // –ü—Ä–∞–≤–∏–ª—å–Ω–æ
                playSound('good');
                
                // –û—á–∫–∏ —Å —É—á–µ—Ç–æ–º –∫–æ–º–±–æ
                let points = 1 * combo;
                score += points;
                
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–º–±–æ (–º–∞–∫—Å —Ö5)
                if (combo < 5) combo++;
                showComboUI();
                
                nextTurn();
            } else {
                // –û—à–∏–±–∫–∞
                playSound('bad');
                combo = 1; // –°–±—Ä–æ—Å –∫–æ–º–±–æ
                showComboUI();
                
                // –¢—Ä—è—Å–∫–∞ —ç–∫—Ä–∞–Ω–∞
                const screen = document.getElementById('game-screen');
                screen.classList.add('shake-screen');
                setTimeout(() => screen.classList.remove('shake-screen'), 400);
            }
            updateScoreUI();
        }

        function showComboUI() {
            const el = document.getElementById('combo');
            if (combo > 1) {
                el.innerText = `COMBO x${combo}!`;
                el.classList.add('visible');
            } else {
                el.classList.remove('visible');
            }
        }

        function updateScoreUI() {
            document.getElementById('score').innerText = score;
        }

        function endGame() {
            isPlaying = false;
            clearInterval(timerInterval);
            
            // --- –°–û–•–†–ê–ù–ï–ù–ò–ï –ú–û–ù–ï–¢ ---
            saveCoins(score);
            // -----------------------

            confetti();
            alert(`–í—Ä–µ–º—è –≤—ã—à–ª–æ!\n–°—á–µ—Ç: ${score}\n–í—ã –∑–∞—Ä–∞–±–æ—Ç–∞–ª–∏ ${score} –º–æ–Ω–µ—Ç! üí∞`);
            if(confirm("–ï—â–µ —Ä–∞–∑?")) initGame(); else window.location.href = '../index.html';
        }

        function saveCoins(amount) {
            let currentBank = parseInt(localStorage.getItem('neuroCoins')) || 0;
            localStorage.setItem('neuroCoins', currentBank + amount);
        }

        document.body.addEventListener('click', () => { if (audioCtx.state === 'suspended') audioCtx.resume(); }, { once: true });
        document.addEventListener('dblclick', (e) => e.preventDefault(), { passive: false });

        initGame();
    </script>
</body>
</html>
