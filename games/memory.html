<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú–∞—Ç—Ä–∏—Ü–∞ –ü–∞–º—è—Ç–∏</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        /* –°–µ—Ç–∫–∞ –ø–∞–º—è—Ç–∏ */
        .memory-grid {
            display: grid;
            gap: 10px;
            width: 85vw;
            max-width: 350px;
            aspect-ratio: 1;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .cell {
            background: #cfd8dc; /* –°–µ—Ä—ã–π (–Ω–µ–∞–∫—Ç–∏–≤–Ω—ã–π) */
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            box-shadow: 0 4px 0 #b0bec5;
        }

        .cell:active {
            transform: scale(0.95);
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏—è –∫–ª–µ—Ç–æ–∫ */
        .cell.active {
            background: var(--primary) !important; /* –°–∏–Ω–∏–π (–ø–æ–∫–∞–∑) */
            box-shadow: 0 4px 0 #1976D2;
            transform: scale(1.05);
        }

        .cell.correct {
            background: var(--success) !important; /* –ó–µ–ª–µ–Ω—ã–π (—É–≥–∞–¥–∞–ª) */
            box-shadow: 0 4px 0 #388E3C;
            animation: pop 0.2s;
        }

        .cell.wrong {
            background: var(--error) !important; /* –ö—Ä–∞—Å–Ω—ã–π (–æ—à–∏–±–∫–∞) */
            box-shadow: 0 4px 0 #D32F2F;
            animation: shake 0.4s;
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —É—Ä–æ–≤–Ω—è */
        .level-badge {
            background: var(--accent);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.3);
            margin-bottom: 20px;
        }

        .status-text {
            height: 20px;
            color: #777;
            font-size: 0.9rem;
            margin-top: 10px;
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="top-bar">
        <a href="../index.html" class="btn-back">‚Üê</a>
        <div>
            <!-- –û—á–∫–∏ (–∑–≤–µ–∑–¥–æ—á–∫–∏) -->
            <div class="game-info" id="score-display">‚òÖ 0</div>
        </div>
    </div>

    <div class="screen">
        <div class="level-badge" id="level-display">–£—Ä–æ–≤–µ–Ω—å 1</div>
        
        <div id="grid" class="memory-grid">
            <!-- –Ø—á–µ–π–∫–∏ -->
        </div>

        <div class="status-text" id="status">–ó–∞–ø–æ–º–∏–Ω–∞–π...</div>
    </div>

    <script>
        // --- –ü–ï–†–ï–ú–ï–ù–ù–´–ï ---
        let currentLevel = 1;
        let gridSize = 3;         // –†–∞–∑–º–µ—Ä —Å–µ—Ç–∫–∏ (3x3, 4x4...)
        let pattern = [];         // –ó–∞–≥–∞–¥–∞–Ω–Ω—ã–µ –∫–ª–µ—Ç–∫–∏ (–∏–Ω–¥–µ–∫—Å—ã)
        let userClicksCount = 0;  // –°–∫–æ–ª—å–∫–æ —É–∂–µ —É–≥–∞–¥–∞–ª
        let isInputLocked = true; // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –Ω–∞–∂–∞—Ç–∏–π (–ø–æ–∫–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º)
        
        const gridElement = document.getElementById('grid');
        const statusElement = document.getElementById('status');

        // --- –ó–í–£–ö–ò ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);

            if (type === 'show') { // –ó–≤—É–∫ –ø–æ–∫–∞–∑–∞ –∫–ª–µ—Ç–∫–∏
                osc.type = 'sine'; osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'correct') {
                osc.frequency.setValueAtTime(600, audioCtx.currentTime); 
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                osc.start(); osc.stop(audioCtx.currentTime + 0.15);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start(); osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        // --- –õ–û–ì–ò–ö–ê ---
        
        function initGame() {
            currentLevel = 1;
            gridSize = 3;
            document.getElementById('score-display').innerText = `‚òÖ 0`;
            startLevel();
        }

        function startLevel() {
            isInputLocked = true;
            userClicksCount = 0;
            pattern = [];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            document.getElementById('level-display').innerText = `–£—Ä–æ–≤–µ–Ω—å ${currentLevel}`;
            document.getElementById('score-display').innerText = `‚òÖ ${currentLevel - 1}`;
            statusElement.innerText = "–°–º–æ—Ç—Ä–∏ –∏ –∑–∞–ø–æ–º–∏–Ω–∞–π!";

            // 1. –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Å–ª–æ–∂–Ω–æ—Å—Ç—å
            // –ö–æ–ª-–≤–æ –ø–ª–∏—Ç–æ–∫: 3, 3, 4, 4, 5, 5... (—Ä–∞—Å—Ç–µ—Ç –∫–∞–∂–¥—ã–µ 2 —É—Ä–æ–≤–Ω—è)
            let tilesToShow = 3 + Math.floor((currentLevel - 1) / 2);
            
            // –†–∞–∑–º–µ—Ä —Å–µ—Ç–∫–∏ —Ä–∞—Å—Ç–µ—Ç –Ω–∞ 4-–º –∏ 9-–º —É—Ä–æ–≤–Ω–µ
            if (currentLevel >= 4) gridSize = 4;
            if (currentLevel >= 9) gridSize = 5;

            // 2. –°—Ç—Ä–æ–∏–º —Å–µ—Ç–∫—É
            renderGrid();

            // 3. –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø–∞—Ç—Ç–µ—Ä–Ω
            const totalCells = gridSize * gridSize;
            let indices = Array.from({length: totalCells}, (_, i) => i);
            indices.sort(() => Math.random() - 0.5);
            pattern = indices.slice(0, tilesToShow);

            // 4. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞—Ç—Ç–µ—Ä–Ω (—á–µ—Ä–µ–∑ 500–º—Å –ø–æ—Å–ª–µ —Å—Ç–∞—Ä—Ç–∞)
            setTimeout(() => {
                showPattern();
            }, 800);
        }

        function renderGrid() {
            gridElement.innerHTML = '';
            gridElement.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

            const totalCells = gridSize * gridSize;
            for (let i = 0; i < totalCells; i++) {
                let cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.id = i;
                cell.onclick = () => handleCellClick(cell, i);
                gridElement.appendChild(cell);
            }
        }

        function showPattern() {
            // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –≤—Å–µ –Ω—É–∂–Ω—ã–µ –∫–ª–µ—Ç–∫–∏
            pattern.forEach((index) => {
                const cell = gridElement.children[index];
                cell.classList.add('active');
            });
            playSound('show');

            // –í—Ä–µ–º—è –ø–æ–∫–∞–∑–∞: 1 —Å–µ–∫ + –Ω–µ–º–Ω–æ–≥–æ –∑–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç—å
            let showTime = 1000 + (currentLevel * 50); 

            setTimeout(() => {
                // –ü—Ä—è—á–µ–º
                Array.from(gridElement.children).forEach(c => c.classList.remove('active'));
                isInputLocked = false;
                statusElement.innerText = "–ü–æ–≤—Ç–æ—Ä–∏!";
            }, showTime);
        }

        function handleCellClick(cell, index) {
            if (isInputLocked) return;
            
            // –ï—Å–ª–∏ —É–∂–µ –Ω–∞–∂–∞—Ç–∞ (–∑–µ–ª–µ–Ω–∞—è), –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º
            if (cell.classList.contains('correct')) return;

            if (pattern.includes(index)) {
                // –í–µ—Ä–Ω–æ!
                playSound('correct');
                cell.classList.add('correct');
                userClicksCount++;

                // –£—Ä–æ–≤–µ–Ω—å –ø—Ä–æ–π–¥–µ–Ω?
                if (userClicksCount === pattern.length) {
                    isInputLocked = true;
                    statusElement.innerText = "–û—Ç–ª–∏—á–Ω–æ!";
                    confetti({ particleCount: 30, spread: 50, origin: { y: 0.7 } });
                    
                    setTimeout(() => {
                        currentLevel++;
                        startLevel();
                    }, 1000);
                }
            } else {
                // –û—à–∏–±–∫–∞!
                playSound('wrong');
                cell.classList.add('wrong');
                isInputLocked = true;
                statusElement.innerText = "–û—à–∏–±–∫–∞!";
                
                if (navigator.vibrate) navigator.vibrate(200);

                setTimeout(() => {
                    // --- –ù–ê–ß–ò–°–õ–ï–ù–ò–ï –ú–û–ù–ï–¢ ---
                    // –î–∞–µ–º 5 –º–æ–Ω–µ—Ç –∑–∞ –∫–∞–∂–¥—ã–π –ü–û–õ–ù–û–°–¢–¨–Æ –ø—Ä–æ–π–¥–µ–Ω–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å
                    let reward = (currentLevel - 1) * 5;
                    if(reward > 0) saveCoins(reward);
                    // -----------------------

                    alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!\n–í—ã –¥–æ—à–ª–∏ –¥–æ —É—Ä–æ–≤–Ω—è ${currentLevel}\n–ó–∞—Ä–∞–±–æ—Ç–∞–Ω–æ: ${reward} –º–æ–Ω–µ—Ç üí∞`);
                    initGame();
                }, 500);
            }
        }

        function saveCoins(amount) {
            let currentBank = parseInt(localStorage.getItem('neuroCoins')) || 0;
            localStorage.setItem('neuroCoins', currentBank + amount);
        }

        document.body.addEventListener('click', () => { if (audioCtx.state === 'suspended') audioCtx.resume(); }, { once: true });
        document.addEventListener('dblclick', (e) => e.preventDefault(), { passive: false });

        initGame();

    </script>
</body>
</html>
