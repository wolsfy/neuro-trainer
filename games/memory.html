<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Матрица Памяти</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        /* Сетка памяти */
        .memory-grid {
            display: grid;
            gap: 10px;
            width: 85vw;
            max-width: 350px;
            aspect-ratio: 1;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .cell {
            background: #cfd8dc; /* Серый (неактивный) */
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            box-shadow: 0 4px 0 #b0bec5;
        }

        .cell:active {
            transform: scale(0.95);
        }

        /* Состояния клеток */
        .cell.active {
            background: var(--primary) !important; /* Синий (показ) */
            box-shadow: 0 4px 0 #1976D2;
            transform: scale(1.05);
        }

        .cell.correct {
            background: var(--success) !important; /* Зеленый (угадал) */
            box-shadow: 0 4px 0 #388E3C;
            animation: pop 0.2s;
        }

        .cell.wrong {
            background: var(--error) !important; /* Красный (ошибка) */
            box-shadow: 0 4px 0 #D32F2F;
            animation: shake 0.4s;
        }

        /* Индикатор уровня */
        .level-badge {
            background: var(--accent);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.3);
            margin-bottom: 20px;
        }

        .status-text {
            height: 20px;
            color: #777;
            font-size: 0.9rem;
            margin-top: 10px;
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="top-bar">
        <a href="../index.html" class="btn-back">←</a>
        <div>
            <!-- Очки (звездочки) -->
            <div class="game-info" id="score-display">★ 0</div>
        </div>
    </div>

    <div class="screen">
        <div class="level-badge" id="level-display">Уровень 1</div>
        
        <div id="grid" class="memory-grid">
            <!-- Ячейки -->
        </div>

        <div class="status-text" id="status">Запоминай...</div>
    </div>

    <script>
        // --- ПЕРЕМЕННЫЕ ---
        let currentLevel = 1;
        let gridSize = 3;         // Размер сетки (3x3, 4x4...)
        let pattern = [];         // Загаданные клетки (индексы)
        let userClicksCount = 0;  // Сколько уже угадал
        let isInputLocked = true; // Блокировка нажатий (пока показываем)
        
        const gridElement = document.getElementById('grid');
        const statusElement = document.getElementById('status');

        // --- ЗВУКИ ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);

            if (type === 'show') { // Звук показа клетки
                osc.type = 'sine'; osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'correct') {
                osc.frequency.setValueAtTime(600, audioCtx.currentTime); 
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                osc.start(); osc.stop(audioCtx.currentTime + 0.15);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start(); osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        // --- ЛОГИКА ---
        
        function initGame() {
            currentLevel = 1;
            gridSize = 3;
            document.getElementById('score-display').innerText = `★ 0`;
            startLevel();
        }

        function startLevel() {
            isInputLocked = true;
            userClicksCount = 0;
            pattern = [];
            
            // Обновляем UI
            document.getElementById('level-display').innerText = `Уровень ${currentLevel}`;
            document.getElementById('score-display').innerText = `★ ${currentLevel - 1}`;
            statusElement.innerText = "Смотри и запоминай!";

            // 1. Рассчитываем сложность
            // Кол-во плиток: 3, 3, 4, 4, 5, 5... (растет каждые 2 уровня)
            let tilesToShow = 3 + Math.floor((currentLevel - 1) / 2);
            
            // Размер сетки растет на 4-м и 9-м уровне
            if (currentLevel >= 4) gridSize = 4;
            if (currentLevel >= 9) gridSize = 5;

            // 2. Строим сетку
            renderGrid();

            // 3. Генерируем паттерн
            const totalCells = gridSize * gridSize;
            let indices = Array.from({length: totalCells}, (_, i) => i);
            indices.sort(() => Math.random() - 0.5);
            pattern = indices.slice(0, tilesToShow);

            // 4. Показываем паттерн (через 500мс после старта)
            setTimeout(() => {
                showPattern();
            }, 800);
        }

        function renderGrid() {
            gridElement.innerHTML = '';
            gridElement.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

            const totalCells = gridSize * gridSize;
            for (let i = 0; i < totalCells; i++) {
                let cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.id = i;
                cell.onclick = () => handleCellClick(cell, i);
                gridElement.appendChild(cell);
            }
        }

        function showPattern() {
            // Подсвечиваем все нужные клетки
            pattern.forEach((index) => {
                const cell = gridElement.children[index];
                cell.classList.add('active');
            });
            playSound('show');

            // Время показа: 1 сек + немного за сложность
            let showTime = 1000 + (currentLevel * 50); 

            setTimeout(() => {
                // Прячем
                Array.from(gridElement.children).forEach(c => c.classList.remove('active'));
                isInputLocked = false;
                statusElement.innerText = "Повтори!";
            }, showTime);
        }

        function handleCellClick(cell, index) {
            if (isInputLocked) return;
            
            // Если уже нажата (зеленая), игнорируем
            if (cell.classList.contains('correct')) return;

            if (pattern.includes(index)) {
                // Верно!
                playSound('correct');
                cell.classList.add('correct');
                userClicksCount++;

                // Уровень пройден?
                if (userClicksCount === pattern.length) {
                    isInputLocked = true;
                    statusElement.innerText = "Отлично!";
                    confetti({ particleCount: 30, spread: 50, origin: { y: 0.7 } });
                    
                    setTimeout(() => {
                        currentLevel++;
                        startLevel();
                    }, 1000);
                }
            } else {
                // Ошибка!
                playSound('wrong');
                cell.classList.add('wrong');
                isInputLocked = true;
                statusElement.innerText = "Ошибка!";
                
                // Вибрация (если поддерживается телефоном)
                if (navigator.vibrate) navigator.vibrate(200);

                setTimeout(() => {
                    alert(`Игра окончена!\nВы дошли до уровня ${currentLevel}`);
                    // Перезагрузка
                    initGame();
                }, 500);
            }
        }

        document.body.addEventListener('click', () => { if (audioCtx.state === 'suspended') audioCtx.resume(); }, { once: true });
        document.addEventListener('dblclick', (e) => e.preventDefault(), { passive: false });

        initGame();

    </script>
</body>
</html>
