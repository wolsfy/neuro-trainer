    <script>
        // 1. –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–ª–∞–Ω—Å–∞
        let coins = parseInt(localStorage.getItem('neuroCoins')) || 0;
        updateCoinsDisplay();

        // 2. –ó–∞–≥—Ä—É–∑–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Å–∫–∏–Ω–∞ —Ä–æ–±–æ—Ç–∞
        const savedClothes = localStorage.getItem('neuroClothes') || 'clothes-none';
        const clothesMap = {
            'clothes-none': 'mascot.png',
            'clothes-tshirt': 'robot-tshirt.png',
            'clothes-hoodie': 'robot-hoodie.png',
            'clothes-jacket': 'robot-jacket.png',
            'clothes-suit': 'robot-suit.png'
        };
        const robotImage = clothesMap[savedClothes] || 'mascot.png';
        document.getElementById('mascot-img').src = robotImage;

        // 3. –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º—ã –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è
        const savedTheme = localStorage.getItem('neuroTheme');
        if(savedTheme) document.body.className = savedTheme;

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –º–æ–Ω–µ—Ç
        function updateCoinsDisplay() {
            document.getElementById('user-coins').innerText = coins;
        }

        // === –ß–ò–¢-–ö–û–î: –î–û–ë–ê–í–õ–ï–ù–ò–ï –ú–û–ù–ï–¢ ===
        function addCheatCoins() {
            coins += 1000;
            localStorage.setItem('neuroCoins', coins);
            updateCoinsDisplay();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –º–æ–Ω–µ—Ç
            const coinsEl = document.getElementById('user-coins');
            coinsEl.classList.add('coin-anim');
            setTimeout(() => coinsEl.classList.remove('coin-anim'), 300);
            
            // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            showCheatNotification();
        }

        function showCheatNotification() {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(135deg, #FFD700, #FFA500);
                color: white;
                padding: 20px 40px;
                border-radius: 16px;
                font-size: 1.5rem;
                font-weight: bold;
                box-shadow: 0 8px 24px rgba(255, 215, 0, 0.5);
                z-index: 1000;
                animation: popIn 0.3s;
            `;
            notification.innerText = '+1000 üí∞';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translate(-50%, -50%) scale(1.5)';
                notification.style.transition = 'all 0.3s';
                setTimeout(() => notification.remove(), 300);
            }, 1000);
        }
    </script>
